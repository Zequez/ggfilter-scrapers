        class=\"date_posted\">Posted: 30 September</div>\r\n\t\t\t\t\t\t\t\tThis VN
        is amazing. The story telling and concepts the game portrays are very interesting
        and pulled me in immidietaly. I almost instantly fell in love with many of
        the characters, and although that may depend on the person, I picked a few
        favorites very quickly that I found to love through out the whole entire VN
        <br><br>In addition to the fantastic story-telling this VN has many different
        paths in which may lead to a &quot;bad end&quot; or a &quot;good ending&quot;
        and you need certain specific ones to get the &quot;True Ending&quot; Which
        makes the game a ton of fun, I always found myself thinking about which choice
        I was going to make over and over again, knowing that my decisions do have
        an impact on the game. <br><br>For those who beleive the game isn't that long
        or they felt as if the ending wasn't complete, that is because it wasn't.
        It was not the True ending and they most likely picked the wrong choices which
        in my opinion is one of the best parts about a Visual Novel. Trying to trust
        your own self in order to see how your own actions reflect in a game is one
        of the most rewarding feelings even if it is the &quot;bad&quot; choice. <br><br>Furthermore,
        the sound design in this game is very nice, which made reading this visual
        novel even better, I found myself enjoying the music more than I realized
        because it fit the mood so well of what I was reading. The art is also amazing,
        and really portrays the game very nicely. This is a Full-voiced game which
        is incredible since all of the voice actor is done very well. I never found
        a voice that I thought was annoying unless the character was, in fact, suppose
        to be annoying. Basically, the voices fit all the characters really well and
        it was done very nicely. You will fall in love with the voices, sounds, and
        art of this Visual Novel. <br><br>Over all, I believe that this VN deserves
        more credit than it has recieved, and if you enjoy reading visual novels in
        your spare time, you'll fall in love with this one. :3\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
