        class=\"date_posted\">Posted: 3 October</div>\r\n\t\t\t\t\t\t\t\tNOTE: I was
        a Kickstarter backer for this game.<br><br>I wasn't really sure if I should
        give this a thumbs up or a thumbs down. Ultimately, I enjoyed the plot threads,
        the music, and the character designs. However, a lot of the nine different
        endings were basically unsatisfying with a lot of different plot threads dropped.
        For the first eight endings, this is fairly deliberate as the premise of the
        game basically forces you to try different scenarios and keep playing to finally
        put most of the pieces together. And I use the word &quot;most&quot; in that
        last sentence on purpose: the ninth &quot;true&quot; ending is basically the
        ending that reveals the most information in terms of build-up but kind of
        the worst ending for all of the dangling plot threads and character development
        in the game. <br><br>Which would really be my biggest complaint, I think,
        with the game. All the characters except for Sam and MAYBE Virgil are basically
        stock figures that don't get much life of their own, motivations given to
        the characters are weak or nonexistent, and the game spends far too much time
        going &quot;WELP BYE!&quot; to characters other than Sam and forgetting that
        they exist at all. Finally, I had a lot of high hopes for the political intrigue
        and worldbuilding that were mentioned in the Kickstarter campaign only to
        find that there's really only the barest nod to both.<br><br>In the end, I
        don't think I wasted my investment on the Kickstarter campaign, nor was I
        bored during the two hours I was working out all nine endings. I even hope
        Reuben Lack and his team put together another VN in the future -- I just hope
        the do it with deeper development in the world and characters.\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
