        class=\"date_posted\">Posted: 29 September</div>\r\n\t\t\t\t\t\t\t\tI'm only
        in chapter 4 of the game, but I have some constructive criticism. I've had
        multiple &quot;choices&quot; to make so far in the game, however many of them
        appear to be completely inconsequential. Stuff like &quot;stay here&quot;
        vs &quot;make a run for it.&quot; Except the &quot;make a run for it&quot;
        option has you recaptured a second after, and there doesn't seem to be any
        indication that it has any impact on the story that &quot;stay here' wouldn't
        have had. <br><br>In chapter 3 I ran into two choices, both that led to really
        vague game overs. Speaking of which, the game overs I've been getting have
        been very oddly written. It seems like the game expects me to be discovering
        these endings on replay, because they don't make very much sense. Almost as
        if I were stumbling into the end or middle of a game's story without any context.
        Like in one ending I successfully meet a character I needed to meet. Then
        the game ends with &quot;Was this the right one?&quot; &quot;No. But I can't
        say why. Sorry.&quot;  <br><br>It is too early to really render a final verdict,
        but my initial impression isn't as good as I was hoping. If you're a fan of
        VR's, itching for a new one to play, and don't mind dropping the 11-12 dollars,
        then based on my current impressions I'd say maybe go for this.\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
