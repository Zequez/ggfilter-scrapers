        width=\"44\" height=\"44\">\r\n\t\t\t\t\t</div>\r\n\r\n\t\t\t\t\t\t\t\t\t\t<div
        class=\"title\">Recommended</div>\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"hours\">1.7
        hrs on record</div>\r\n\t\t\t\t\t\t\t\t\t</div>\r\n\t\t\t\t<div style=\"clear:
        left\"></div>\r\n\t\t\t</div>\r\n\r\n\t\t\t<div class=\"apphub_CardTextContent\">\r\n\t\t\t\t<div
        class=\"date_posted\">Posted: 28 September</div>\r\n\t\t\t\t\t\t\t\tCompleted
        the game.<br><br>It didn't take too long. In fact, in my opinion it was a
        little too short. Appropriate for the length of a standard EVN perhaps, but
        you wish that it took a bit more time to flesh out the world of Orion.<br><br>So,
        the good thing is that the bones are all there. All the main nodes that should
        be there are there, and the logic as far as I can see it is sound.<br><br>Unfortunately
        even a beautiful skeleton is just that, and the various flaws I want to point
        out still stems from the problem that there isn't enough content to flesh
        out Orion. To start with, Orion is a world of Unionism but you barely get
        a sense of it from complains mouthed by various characters. The main character
        is a naive kid who is shielded from this reality, but even then he should've
        seen some acts that are considered 'abnormal' in our society in his daily
        life. We don't get that. During the whole adventure, since you're constantly
        on the move there's no time to appreciate the world. All we get are verbal
        woes from characters we barely scratch the surface.<br><br>In fact the only
        character you'll feel familiar with is Virgil. Everyone else, even your own
        bro Louca feels terribly distant, and while you can feel his (almost disturbing)
        love for the MC it... could've been more elaborated. I wonder how many people
        will feel tricked by the Mari CG. She totally isn't important at all in the
        story and could've been replaced by a faceless goon for all I care. Really,
        I enjoy the game quite a bit, but I must repeat again and again that there
        just isn't enough flesh or time to make these seemingly cool characters endearing
        or even memorable.<br><br>I guess that's the tradeoff for having full voice
        acting in the game. This is quite high quality stuff, but can be seen hollow
        in the inside.\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div class=\"UserReviewCardContent_Footer\">\r\n\t\t\t<div
