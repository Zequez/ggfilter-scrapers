        class=\"date_posted\">Posted: 1 October</div>\r\n\t\t\t\t\t\t\t\tThis is a
        wonderful little game that's partly a speed platformer and partly about being
        a teenage girl and managing the various dramas in your life.  Its full of
        fun little cyberpunk references, has lots of humor, exciting music, and the
        artwork is cute. Gemma is a fun character to play and how she interacts with
        her dad and brother is very amusing. Her dad owns the pizza shop and he tries
        to help her deal with her problems, while delivering pizza twenty stories
        up of course! Each level starts with a quote from dad about how pizzamaking
        is a metaphor for life... or something.<br><br>Pros: Well designed platforms,
