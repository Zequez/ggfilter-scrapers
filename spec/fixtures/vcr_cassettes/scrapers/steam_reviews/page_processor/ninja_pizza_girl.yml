        music. Colours are far too muted, please consider livening things up. I think
        this game has potential, but really, at the moment it is rather boring and
        tedious. This is a parkour game, so things really need to be smooth. Zombie
        Parkour Runner for iOS was simpler, but more enjoyable, and obviously didn't
        have a time limit. This game kinda gets muddled by having poor enemy counters,
        but forcing you to finish inside a set time, instead of rewarding you based
        on the time you take (which would be a better implementation imho).<br><br>At
        this stage I can't recommend this game due to the ♥♥♥♥les mentioned, and overall
