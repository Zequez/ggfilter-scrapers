        biased as a review, as I'm a high level backer with a producer and writer
        credit (I wrote *some* of the lines affiliated with the character based on
        myself). <br><br>Ninja Pizza Girl to me is an amazingly fun platformer. Perhaps
        because I have a thing for free running (I even try to free run in games that
        aren't made for it, like Skyrim, perhaps because I'm fat, asthmatic, and out
        of shape in real life xD), but NPG is super relaxing to me as I play through
        the levels. <br><br>The story is what really matters to me though. As a trans
        woman, I'm happy to be in this game with a fictionalized post-transition version
        of myself. This kind of representation matters to me, because I know it will
        matter to many others. <br><br>The game is just an extremely heartwarming
