        class=\"date_posted\">Posted: 24 August</div>\r\n\t\t\t\t\t\t\t\t\t<div class=\"early_access_review\">Early
        Access Review</div><br>\r\n\t\t\t\t\t\t\t\tNinja Pizza Girl is basically a
        2D version of Mirror's Edge with a focus on speedrunning through levels. If
        you've played the (quite underappreciated) iOS version of Mirror's Edge, you're
        basically looking at the same mechanics here, though it doesn't have the same
        focus on exploring levels for secrets and your character doesn't automatically
        run. It's a stylish and highly entertaining platformer with a great, down
        to earth theme that really stands out against the bombast we usually see in
        cyberpunk themed games, though this is only lightly such. The goal times are
        deviously tricky, it's taken me numerous tries just to pass the later levels
        not to mention getting a good grade for it, and it brings a lot of replay
        value to the game. And it's enough fun that you'll want to keep replaying
        it.<br><br>I do have a few complaints: the levels don't look that different
        from each other, the game's music still feels like a WIP (hopefully it is),
        and most substantially Ninja Pizza Girl is just short on content. While it
        definitely has replay value if you're into going for a perfect grade, in its
        current state the game is only going to take a few hours to beat. It feels
        very light for a $13 game. Hopefully this is something that is going to be
        rectified in future builds, and that's fair if this is the case, it makes
        sense to want to get the mechanics just so before implementing all of the
        levels. It's something worth keeping in mind, though, since an early access
        game actually reaching appropriate completion is something that can never
        be taken for granted. Absolutely worth getting on sale, and if more, and ideally
        more varied, content materializes then probably even at full price. I've had
        fun with this one, the available content is fairly polished, the mechanics
        are spot on, and it definitely feels like it's headed in the right direction.\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
