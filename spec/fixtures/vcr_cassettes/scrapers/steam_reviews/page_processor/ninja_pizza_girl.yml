        class=\"early_access_review\">Early Access Review</div><br>\r\n\t\t\t\t\t\t\t\tFix
        the acheivements. Fix the hitboxes for enemies - i get attacked before I even
        hit them, and for a game like this, it's importatn that the hitboxes, delays
        and platforming are accurate. Fix the reason she just randomly faints for
