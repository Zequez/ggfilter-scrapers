        sucks you into the running. The drawn art adds a lot of character to the game,
        and the story (what I've seen of it so far) really works well with the theme.<br><br>My
        largest complaints would be that sometimes it's hard to notice enemies in
        time to react to them, and that the models need some work when you look at
        them close up, but at normal gameplay distance they're quite fine. <br><br>Definitely
