        class=\"content\">\r\n\t\t\t\t\tJust finished my playthrough of Act of War:
        Direct Action last night.<br>However did play the GOG version as the steam
        version isnt fully updated with Win 10 support yet.<br><br>That beeing said,
        the steam version should support upto Win 7 so if you have that then do not
        fear from buying it on steam!<br><br>So that is over with, now to the game.<br><br>Act
        of War is a RTS from 2005 that follows the &quot;purest&quot; RTS form with
        build basing and lots of unique units for every faction. The single player
        playthrough is fun and gives you quite a few headshakes even for a old school
        RTS players like myself, every unit has it´s strenght and weakness which is
        amazing and makes it impossible to just take a huge bunch of tanks and win
        the game, every unit has a counter and even footmen the most basic unit in
        every RTS is in fact valuable in end game.<br><br>The story itself isnt much
        to talk about, it does the job and drives the game forward in a good speed
        and in a way that makes you want to continue, it is made with on old Red Alert/C&amp;C
        formular with greenscreen recordings and real action videos, this gives you
        a more insightfull way to follow your missions and why you need to do what
        the mission states, it is overall a better story than most RTS`s i´ve played
        and it really keeps you stuck in many ways.<br><br>Gameplay wise Act of War
        has everything you could wish for in a RTS and more. That it starts with the
        entire lineup from any classic RTS, footsoldiers, light tanks, tanks, special
        units and ofc super weapons. Now that is all like any other and that is what
        we enjoy, but hold on, there is a lot more, like capturing prisoners of war
        for money, counter super weapons, off screen airplane control, usage of heli´s
        to save your wounded soldiers and tanks across the battle field and much much
        more.<br><br>All in all Act of War is a great RTS that has been overlooked
        by many as it came out while there was other more famous RTS`s on the market
