        written while Layers of Fear was marked as Steam Early Access\">Early Access
        Review</div>\r\n\t\t\t\t\r\n\t\t\t\t<div class=\"content\">\r\n\t\t\t\t\t<div
        class=\"bb_h1\">&quot;This is an early access game so the review will change
        again once it is fully released&quot;</div><br>Layers of Fear is a very different
        horror experience. Instead of focusing on jump scares using monsters it uses
        it's own unique horror. It actually does this very well and I have to say
        it's probably the most scared I have ever been at a horror game. <br><br>The
        horror this game focuses on is a psychedelic kind of horror. While exploring
        the house you will experience changing scenery and corridors without you even
        looking. You often find when turning around that you are now in a completely
        different room to where you was before. What this does is it creates a fear
        of turning around. Literally one of my biggest fears while playing was turning
        around because you never have any idea what you are gonna find. I also never
        found myself looking behind the curtains as such by seeing the walls change
        myself. <br><br>They then obviously had to include jump scares. This is more
        often than not done by ways of paintings. They often dissolve or mold into
        something else more scary. These jump scares I find rather unique and I loved
        them. But then the game also throws in a lot of cheap jump scares. These include
        things like pots being thrown at a wall and slamming doors. Although they
        definitely did scare me I find them rather boring and uninspired. I just felt
        like they needed something to fill the time spent exploring. <br><br>The game
        also features a story. It tells a rather disturbing story of a man and his
        wife which I won't spoil. I'll just say you may cringe listening to some of
        it. It is told in a kinda &quot;gone home&quot; style. This means by picking
        up items you will learn more about the story. Some is through reading extracts
        and others you will hear the main character reminiscing about the past. I
        will also add here that the actor is incredible with his voice work. Some
        people may be put off by this way of story telling but to me, having loved
        gone home, I also loved this storytelling choice.<br><br>The story is also
        open to interpretation I believe. Soemtimes the game is rather vague in these
        story extracts. It's probably quite meaningfully doing this so you can yourself
        interpret the story how you want. The game doesn't always tell the story in
        a logical order of events. This story isn't complete yet so i can't say how
        I feel about an ending. <br><br>Layers of fear does seem to have a goal. You
        are seemingly building up a painting. We don't yet know what the painting
        will represent but it is definitely looking disturbing. To build this painting
        you will have to find items around the house to paint with. These aren't your
        regular painting items and you end up finding stuff like bones to paint with.
        Yep quite disturbing. <br><br>One thing people may dislike is that Layers
        of Fear is an almost entirely linear experience. For the first kind of 10
        minutes of the game you are able to freely explore the house. After this you
        are locked into the games linear routes. If you don't like linear games then
        this isn't for you.<br><br>A problem I have is that sometimes the experience
        didn't seem to quite flow. I mean sometimes the soundtrack didn't flow into
        each other and the events seemed to just be random without any real meaning
        to why they were happening. I think going forward this game needs to try and
        make events link together to make it slightly more fun and horrifying. <br><br>The
        big problem I have with Layers of Fear comes later in the game. Notice how
        earlier I was saying I loved the unique way of horror they use and how they
        don't use monsters. Well this isn't entirely true. Near to the end of the
        current experience a monster is introduced. The monster seems to become the
        heart of the experience from there on. I think they should really consider
        removing this monster and crafting more of the unique horror experience in
        it's place instead. It may be scary but I don't think it really has a place
        in this game. <br><br>Graphics wise I had no problems whatsoever. The art
        style isn't unique by any means but what it does with the art style is definitely
        unique. Performance was Ok. It varied between 30-60 fps on my mid range system.
        It could probably do with some optimization. <br><br>Overall Layers of Fear
        really freaked me out and is the most scared I think i've ever been at a horror
        game. It's unique version of horror is what really makes it stand out. It
        took me just over 90 minutes to complete it in it's current entirety which
        may be a little short. However the price point is really cheap at £6.99 so
        I think it's worth it. I definitely look forward to play more of it but I
        hope they consider some of the changes I proposed. <br><br><b>TheIronicGamers
