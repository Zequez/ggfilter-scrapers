        class=\"inset\">Early Access Game</h1>\r\n\t\t\t\t\t\t\t\t\t<h2 class=\"inset\">Get
        instant access and start playing; get involved with this game as it develops.</h2>\r\n\t\t\t\t\t\t\t\t\t<p><span>Note:</span>
        This Early Access game is not complete and may or may not change further.
        If you are not excited to play this game in its current state, then you\r\n\t\t\t\t\t\t\t\t\tshould
        wait to see if the game progresses further in development. <a href=\"http://store.steampowered.com/earlyaccessfaq/?snr=1_5_9_\">Learn
        more</a></p>\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t<div
        class=\"devnotes\">\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"devs_say\">What
        the developers have to say:</div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t<div
        id=\"devnotes_expander\">\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<h1>Why
        Early Access?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;We believe we have created
        a great concept for the game and made a lot of effort to make it as unique
        as possible. However we, in comparison to our protagonist, believe that achieving
        something truly great can only be made in a wide collaboration of people,
        each of whom has its own perspective. We have discovered that our game is
        filled with layers upon layers of ideas that we haven’t considered before
        showing our product to a wider audience. The ways in which we can scare the
        player, and the ideas for new rooms are almost endless. We want to gather
        those ideas and forge them into a horror every true fan of the genre will
        enjoy. There is so much more we can create with this project, and we want
        to do it with the help of the community.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>Approximately
        how long will this game be in Early Access?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;What
        was first designed to be a small ride through a horrifying house, soon became
        a full-fledged game that had a lot of potential worth of exploring. The ideas
        that emerged from outside the company during the production time, lead us
        to the belief, that we can make a game the community really deserves, but
        we can achieve it only by working closely with them. Two to three more months
        should be enough to gather the community’s ideas and implement them to our
        game.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>How is the full version planned
        to differ from the Early Access version?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;We
        have the gameplay mechanics, as well as a solid part of the game done, but
        we believe it’s not enough. Working closely with the community will help us
        achieve a product that the gamers want to play. Adding more interaction to
        the game, polishing the scare tactics, as well as implementing more content
        is our main goal, that will distinguish the Early Access version from the
        Release. We have also taken out a part of the plot from the game, not to spoil
        the story in an ongoing project. Leaving blanks in the plot could also potentially
        make place for some speculation about where the game is going, giving us a
        great tool, to tailor it to something no one expects.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>What
        is the current state of the Early Access version?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;We
        thought the game was done, but after the first previews and the testing time,
        we threw ourselves hard at work to implement all of the great ideas which
        have been given to us. Right now Layers of Fear are done in approximately
        75% because of that, and we still want to hear more opinions from the community.
        Maybe we will be able to implement more of their ideas in the time schedule
        we have set for the release of the game.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>Will
        the game be priced differently during and after Early Access?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;We
        plan to gradually raise the price as we ship new content and features.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>How
        are you planning on involving the Community in your development process?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;We
        are looking for the feedback regarding the scare tactics we use in the game,
        as well as the pacing of the psychedelic elements that at the moment are in
        an abundance. Also, we are always looking for other contributions that could
        make the game even better. If we will be able to add those ideas into the
        game, in the time frame we have set up for ourselves, we will do so.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>
