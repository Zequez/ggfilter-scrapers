        class=\"bb_h1\">Don't believe what you see on your first sight...</div>Note:
        This game is still in early access and not finished. You won't be able to
        play through the whole game in the current state. Don't let it scare you off.
        Why? You'll find out in this review.<br><br>▐▐░░▒▒▓▓ Review ▓▓▒▒░░▐▐<br><br>In
        Layers of Fear everything revolves around a famous painter. Without any sightable
        goal he explores his mansion, but step by step the madness seizes the painter
        and everything around him changes into nightmarish scenes. Something seems
        to be following his steps and yet it's not certain if it will harm him and
        tries to lead him into the deep insanity ... might it be the madness itself?<br><br>Storytelling
        and gameplay reminds a lot about Amnesia: A machine for pigs. Neither an inventory
        nor difficult puzzles will put obstacles in your way. You might just lean
        back and enjoy the deep atmosphere of the game while discovering the huge
        mansion. But nothing is like it seems. Rooms change within an eyeblink and
        some events even force you to break the rule #1 in horror games: to not look
        behind you. With the feeling that every minute something might happen you
        wouldn't dare to look back, would you?<br>Nevertheless, this game will not
        leave you stumble aimless in the dark. On your exploration you will find news
        articles and letters which will reveal the reason behind the madness of the
        painter.<br><br>The graphics are well made and emphasize the deep atmosphere
        with high-definition textures and a stunning ambient illumination. Sounds
        and music give the atmosphere the final touch and suck you deep into the mad
        mind of that man with no name.<br><br>Even the controls have the same mechanic
        like in Amnesia and Penumbra. With the left mousebutton hold and the movement
        of your mouse you can open and close doors, chests and everything else that
        might reveale more about the whole story. Easy to get into it you will enjoy
        the storytelling even more.<br><br>▐▐░░▒▒▓▓ To cut the long story short ▓▓▒▒░░▐▐<br><br>Not
        every horror game creates an atmosphere that keeps me playing forward. Yet
        still unfinished and not possible to play through the whole story it let me
        wait impatient to know about more. If you like Amnesia and Penumbra, you will
        like this piece of good work too. Don't have expectations for a game filled
        with challenging puzzles; you will be disappointed. For now the entrance to
        the chamber of horros might cost you 10$ but with the hope that the developer
        will continue on the story it is worth every single penny. <br><br>Darken
        your room, put your headphones on and enjoy the nightmarish trip through the
        mind of a mad man.<br><br>▐▐░░▒▒▓▓ Scoring ▓▓▒▒░░▐▐<br><br>Gameplay: 8.0/10.0<br>Graphics:
