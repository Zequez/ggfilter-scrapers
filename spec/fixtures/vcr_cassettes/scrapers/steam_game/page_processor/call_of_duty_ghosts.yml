        Gold Edition</h2>\t\t\t\t\t\t\t\t\t<p><strong>Call of Duty®: Ghosts Gold Edition</strong>,
        includes the full game download for Call of Duty: Ghosts as well as <strong>Onslaught</strong>,
        the first DLC pack for Ghosts.  Onslaught features four new multiplayer maps,
        <strong>The Maverick</strong>, an all new dual-purpose Assault Rifle/Sniper
        Rifle and <strong>Extinction Episode 1: Nightfall</strong>, the first of a
        four part episodic series. As an added bonus, you also get <strong>The Wolf</strong>,
        a character skin that transforms your multiplayer Guard Dog killstreak into
        a Wolf.\r<br>\r<br>All for one great low price.\r<br>\r<br><img src=\"http://cdn.akamai.steamstatic.com/steam/apps/209160/extras/Art-SteamSpecialAnnouncement-GoldEdition.jpg?t=1416947101\"></p>\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t\t\t<div
        class=\"game_page_autocollapse\" style=\"max-height: 450px;\">\r\n\t\t\t\t\t\t<div
        id=\"game_area_description\" class=\"game_area_description\">\r\n\t\t\t\t\t\t\t<h2>About
        This Game</h2>\r\n\t\t\t\t\t\t\tOutnumbered and outgunned, but not outmatched.\r<br>\r<br>Call
        of Duty®: Ghosts is an extraordinary step forward for one of the largest entertainment
        franchises of all-time. This new chapter in the Call of Duty® franchise features
        a new dynamic where players are on the side of a crippled nation fighting
        not for freedom, or liberty, but simply to survive.\r<br>\r<br>Fueling this
        all new Call of Duty experience, the franchise's new next-gen engine delivers
        stunning levels of immersion and performance, all while maintaining the speed
        and fluidity of 60 frames-per-second across all platforms.\r<br>\r<br><strong>Single
        Player Campaign</strong>\r<br>\r<br><ul class=\"bb_ul\"><li>Ten years after
        a devastating mass event, America’s borders and the balance of global power
        have changed forever. As what's left of the nation's Special Operations forces,
        a mysterious group known only as &quot;Ghosts&quot; leads the fight back against
        a newly emerged, technologically-superior global power.\r<br>\r<br></li><li>A
        New Call of Duty Universe: For the first time in franchise history, players
        will take on the underdog role with Call of Duty: Ghosts; outnumbered and
        outgunned, players must fight to reclaim a fallen nation in an intensely personal
        narrative. Gamers will get to know an entirely new cast of characters and
        visit locales in a changed world unlike anything seen in Call of Duty® before.\r</li></ul>\r\r<br><strong>Multiplayer</strong>\r<br>\r<br><ul
        class=\"bb_ul\"><li>In Call of Duty: Ghosts you don't just create a class,
        you create a soldier, a first for the franchise. In the new Create-A-Soldier
        system, players can change the physical appearance of their soldier by choosing
        the head, body type, head-gear and equipment, and for the first time in a
        Call of Duty® game, the player can also choose their gender. With 20,000 possible
        combinations, this is the most flexible and comprehensive character customization
        in Call of Duty history.\r<br>\r<br></li><li>New dynamic maps are the evolution
        of multiplayer. They include interactive elements and player triggered events
        that make the environment evolve as each match goes on. The entire landscape
        can shift and force players to change tactics and strategies.\r<br>\r<br></li><li>Call
        of Duty: Ghosts introduces new tactical player movements. The new contextual
        lean system now allows players to lean around obstacles without adding button
        combinations or fully leaving cover. The new mantling system allows fluid
        movement over objects, while maintaining momentum. The knee slide allows for
        a natural transition from sprinting crouching to prone.\r<br>\r<br></li><li>Call
        of Duty: Ghosts delivers over 20 NEW Kill Streaks such as Juggernaut Maniac,
        the Helo Scout, the Vulture and the ODIN Strike. Players can even bring in
        guard dog Riley, from the single-player campaign, to protect and also to attack
        enemies. There are also over 30 NEW weapons, including an entirely new weapon
        class: Marksman Rifles. \r</li></ul>\r\r<br><strong>Squads</strong>\r<br>\r<br><ul
        class=\"bb_ul\"><li>Build your team and take up to 6 of them into battle in
        the all new Squads mode. This mode takes the best parts of the multiplayer
        experience and allows you to play either solo or cooperatively with the custom
        soldiers  created and leveled up in multiplayer.\r<br>\r<br></li><li>The load-out
        choices you make for your Squad members will directly change the AI behavior
        of your squad-mates. Give your soldier a sniper rifle and he'll behave like
        a sniper, and an SMG guy will be more run and gun.\r<br>\r</li></ul>\t\t\t\t\t\t</div>\r\n\t\t\t\t\t</div>\r\n\t\t\t\t\r\n\t\t\t\t\t<div
