        like short visual novels if they feel self-contained, not like a piece of
        what should have been a larger story. The setting and characters in <i>Orion</i>
        feel underdeveloped; when characters go from friends to enemies or vice versa,
        it doesn't have the emotional impact it should, because the reader barely
        knew the characters in the first place.<br><br>The choice structure is interesting,
        with an in-story justification for the choices and multiple endings. But there
        are a few occasions where if you don't have the right flags to reach a particular
