        class=\"bb_h1\">Review</div>Orion: A Sci-Fi Visual Novel is a fully voiced
        interactive visual novel revolving around a protagonist with time-warping
        capabilities. There are 9 total endings (1 is hidden/true ending) that vary
        quite a bit.<br><br>I definitely enjoyed the voiced narration and soundtrack.
        The artwork has a Western illustration style with plenty of Sci-Fi elements
        (as opposed to the traditional animu) and do a great job portraying the story.
        One major gripe I have about this game is the rather abrupt and shallow endings.
        I really wish there would have been more detail or follow up of each ending.
        They were clearly designed in order to help you (as a player) gain information
        in order to understand/discover the true ending.<br><br>Traditional VN options
        are present: text speed, window size, skip commands etc. Full save and load
        states are supported alongside qs/ql.<br><br><div class=\"bb_h1\">Score</div>I
        enjoyed my playthrough of each ending (~2 hours total). There aren't that
        many VN's on Steam anyways, so this is definitely worth a shot.<br><br>Good<br>-
