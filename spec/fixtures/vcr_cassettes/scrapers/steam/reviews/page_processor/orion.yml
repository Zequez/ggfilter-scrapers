        vs &quot;make a run for it.&quot; Except the &quot;make a run for it&quot;
        option has you recaptured a second after, and there doesn't seem to be any
        indication that it has any impact on the story that &quot;stay here' wouldn't
        have had. <br><br>In chapter 3 I ran into two choices, both that led to really
        vague game overs. Speaking of which, the game overs I've been getting have
