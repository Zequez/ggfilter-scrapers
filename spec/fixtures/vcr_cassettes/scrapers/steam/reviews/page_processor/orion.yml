        the first couple endings I wasn't sure how to feel about this game, but after
        having seen them all and the only &quot;true&quot; one I feel positive about
        it.<br><br>This VN has numerous choices leading to four story branches each
        with a &quot;good&quot;/&quot;bad&quot; variation. The choices can feel minuscule
        or like a guessing game, and only when some of the rather abrupt endings appear
        before you do you realize you must've made a mistake.<br><br>There is a meta-plot
        of sorts. The game isn't too obvious about this and I only realized it halfway
        through. You can time-travel (although for many parts the protagonist is unable
        or unwilling to do so) and having to see multiple &quot;wrong&quot; endings
        is actually part of the idea of rewinding time. As soon as I stopped regarding
        being tossed back to the main menu screen as mere &quot;Game Overs&quot; I
        was able to relate better to things and understand some initially irritating
        comments made by the protagonist or by his constant tablet A.I. companion
        &quot;Virgil&quot;.<br><br>As goes with time-travel, I guess, the story can
        sometimes feel messy, even if it isn't complicated at core. The meta-plot
        idea isn't always carried all the way, and you may regard to people already
        differently than the protagonist does when doing your second branch, leading
        to a disparity in how either of you is perceiving things, even if by meta-logic
        he should be just as aware of everything. But I suppose there is a limit to
        how far this meta-thing can be carried in time-travel fiction and expecting
        everything to respond deeper is probably too much to be expected and nitpicking.<br><br>Even
        so the logic within seems profound. The dev appears to know his stuff as things
        seemed plausible to me once explained by the protagonist or Virgil. At times
        I had wanted to yell at the protagonist to use his powers to get away from
        dire situations but he is just a kid and it's being mentioned often enough
        that his ability might take a great toll on his body or surrounding. The endings
        - even if abrupt - feel plausible, some of them being more sadder or scarier
        or positive than others and being faithful to the sci-fi nature of it. The
        &quot;true&quot; ending is a little more extensive, and felt &quot;true&quot;
        enough to me, having finished the game with an ultimately good feeling even
        if I probably haven't understood all the details.<br><br>The meta-thing can
        feel awkward. What in theory could be an interesting time-jumping thing has
        you &quot;just&quot; reload saves and skip your way through other dialogue
        options or actions, essentially performing a guessing game in the hopes to
        find those specific routes to the endings you're still missing. There are
        8 &quot;untrue&quot; endings and you need to see them all before being able
        to go the path to the &quot;true&quot; one, which strongly relates to the
        meta-perception of the protagonist and Virgil - without having seen untrue
        endings the true one wouldn't make sense. I tried going the true path earlier
        and oddly the game makes you time-jump back to the decisive dialogue again
        and again with no explanation why you just hopped back a minute in time. If
        you haven't realized by then how this all works you'll probably feel irritated.
        Some other paths felt buggy instead, choosing either out of two options would
        lead to the same end unless I had made specific different choices earlier
        on. I got that far only with a walkthrough from the dev. I'm not sure if I
        had been able to get all the endings without it, I can well imagine one could
        get frustrated without. Luckily the skipping works very fast and there are
        plenty of save slots, otherwise I would've never had the patience.<br><br>The
        game is overall nicely designed. Menus and stuff look clean and polished (it
        better be, being a sci-fi/dystopian game), there is some pretty nice music
        and good voice acting for dialogues that only in a few instances touch the
        fence of turning cheesy. The art can be great too although the character portraits
        have a different style/artist than how they are designed in the backgrounds
        (I've read in another review details like eye colors sometimes differ between
        either, I haven't noticed any such disparity). There are a couple typos but
        I don't think I've ever seen a VN/gamebook without those. A few times the
        voice acting and subtitles aren't aligning 100% but it's no great deal.<br><br>I
        wish some characters would get more time to explain themselves. The game is
        rather quick in pushing events forward, like it or hate it. Across the various
        timelines and story branches you get to assemble more or less of a detailed
        picture of some of them but a game that has time-travel in it could've probably
        given you more options to examine characters and the world if it had tried
        hard enough. There are some political ideas tossed in but for many parts it's
        more glimpses than anything. The protagonist's whining annoyed me a little
        at times; he is pushed from one situation to another neither knowing what
        to do nor who to trust, but once I went with his frustration about the whole
        thing I was able to relate to him and his fears and doubts. Characters-wise
        it's him and his sort-of-bickering with Virgil that shines the most, which
        is no surprise because they are the only two constants across the time- and
        plotlines and they make a good duo.\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
