        class=\"content\">\r\n\t\t\t\t\tBioShock: Infinite is the second sequel to
        the BioShock series.<br><br>I really love this game, but I can't help but
        to always feel disappointed on how the game fails to deliver at many points
        in the game.<br><br>The game starts off with you sailing on a boat as you
        go to a lighthouse and from there circumstances bring you to a floating island
        called Colombia. Your reason to traveling there is to find and bring a girl
        called Elizabeth with you to New York, to pay a debt you owe. <br>Colombia
        is a beautiful flying city filled with religious people led by a man called
        Comstock. Unfortunately for you, Comstock, the prophet has seen your arrival
        long before and has marked you as The False Shepard. This leads you into being
        the enemy of Colombia, and to be eliminated instantly.<br><br>After the introduction
        to this city, you will have to fight and you will be introduced to the combat
        mechanics in a pretty flashy manner. For a second it makes you feel like a
        real badass as you completely destroy enemies standing in your path. The game
        has very good pacing at the start and introduces you to new combat elements
        in a likable manner, giving you many different options to deal with enemies
        using vigors, which are essentially superpowers. -Throwing fireballs, ordering
        crows to murder etc. and a variety of firearms.<br>Unfortunately the combat
        only holds for the first few hours of the game, and after that the repetition
        starts picking up. You learn the ways to deal with each enemy type, and are
        most likely to stick to these ways since the game feels like it rewards you
        from sticking to the effective playstyle, since changing might get you killed
        quickly. The repetition especially hits you halway trough the game, since
        you will be fighting the same enemies over and over again, every single second,
        but just in a different room.<br>-Repetition would not feel that annoying
        if the developers would have done a better job with pacing the game instead
        of making 90% of the game about shooting.<br><br>The combat only truly shines
        in how varied gameplay in combat you are allowed to do, but as I said, if
        you are new, you might just continue using same tactics troughout the game,
        so if you are new, I recommend switching it up and trying new things to keep
        it fresh.<br><br>On harder difficulties you will most likely have trouble
        finding ammo at some points, unless you have been able to effectively loot
        your environment and aim to enemies critical spots as well as using your vigors.
        The lack of ammo would not be such a big problem if they had given you the
        possibility of carrying more than 2 weapons with you, but unfortunately this
        is not the case, and this limitation heavily affects the enjoyability you
        will have since you will have to hunt for weapons in middle of the combat.<br><br>I
        have one major complaint about the story: It tells a lot about Colombia and
        what's wrong with the place, but never uses any of these things to it's advantage
        effectively. <br>It has racism slapped in your face all the time, but they
        didn't do anything with it. There was only one racist cult which was probably
        one of my favourite moments in this game, but that lasted only for a few minutes.<br>-We
        really needed more of these amazing encounters with cults in interesting areas,
        or something similar. It would have brung so much more to the table.<br><br>They
        also didn't show the power of Comstock to us all that much, so he was a forgettable
        character and I never felt like he was controlling anyone. I can recall 2
        scenes in which they showed how much he could affect the people of Colombia,
        but besides that it just felt like he was a nonexistent character, only mentioned
        in the story.<br><br>So, in all honesty, it's a great game, but highly overrated
        as well.\t\t\t\t\t<div class=\"gradient\"></div>\r\n\t\t\t\t</div>\r\n\r\n\t\t\t\t<div
