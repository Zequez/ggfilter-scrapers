        \">\r\n\t\t\t\t\t\t\t\t<div class=\"container\">\r\n\t\t\t\t\t\t\t\t\t<h2>30
        June</h2>\r\n\t\t\t\t\t\t\t\t\t<h1><a href=\"http://steamcommunity.com/gid/[g:1:3359339]/announcements/detail/970906010089704391\">Remastered
        BioShock: The Collection Coming to PC on September 15, 2016</a></h1>\r\n\t\t\t\t\t\t\t\t\t<p><img
        src=\"https://downloads.2kgames.com/2kblog/bioshock_collection_hero.jpg\">\r<br>\r<br>Three
        <b><i>BioShock</i></b> games. All of the single-player DLC. Remastered for
        modern machines. One value packed bundle. \r<br>\r<br>It’s been nine years
        since Irrational Games and 2K took you on a terrifying journey to the depths
        of the underwater city of Rapture with <b><i>BioShock</i></b>. Five years
        since you returned to Rapture in <b><i>BioShock 2</i></b>. Three years since
        you grabbed a skyhook and sailed across the floating city of Columbia in <b><i>BioShock
        Infinite</i></b>. And on September 15, 2016 (September 15 in Australia and
        September 16 internationally), you can relive these award-winning adventures
        or experience them for the very first time remastered for current-gen consoles
        and digital PC with <b><i>BioShock: The Collection</i></b>. \r<br>\r<br>Working
        with Blind Squirrel Games, we’ve remastered <b><i>BioShock</i></b>, <b><i>BioShock
        2</i></b>, and <b><i>BioShock Infinite</i></b> making them look better than
        ever*. <b><i>BioShock: The Collection</i></b> brings the three titles together
        for the first time, complete with all single-player DLC** and a never-before-seen
        video series, “Director’s Commentary: <i>Imagining BioShock</i>,” which includes
        insights from Ken Levine – over $100 of content – for only $59.99. It’s a
        circus of values! And if you already own <b><i>BioShock</i></b>, <b><i>BioShock
        2</i></b>, and/or <b><i>Minerva’s Den</i></b> on Steam, you will be able to
        upgrade to the remastered version of the respective title(s) for free after
        release. It’s a circus of values!\r<br>\r<br>If you’ve never experienced the
        series before, now is the time to play it and see for yourself why the award-winning
        <b><i>BioShock</i></b> franchise has topped countless “Best-Of” lists and
        garnered more than 125 awards including two BAFTA honors, as well as many
        Best of E3, Best of Gamescom, and Game of the Year accolades from respected
        outlets such as <i>IGN, GameSpot, Game Informer,</i> and many more. The weapons,
        plasmids, levels, and character models that shocked you years ago have been
        reskinned and retextured to look better than ever. On top of that, all single-player
        DLC created for all three games comes loaded in one package. The bundled content
        for <b><i>BioShock: The Collection</i></b> includes:\r<br>\r<br><img src=\"https://downloads.2kgames.com/2kblog/BioShockTC_Bio1_AndrewRyan_Statue_05.jpg\">\r<br>\r<br><ul
        class=\"bb_ul\"><li><b><i>BioShock</i></b>\r<br><ul class=\"bb_ul\"><li>The
        video series, “Director’s Commentary: <i>Imagining BioShock</i>,” featuring
        Ken Levine, creative director on <b><i>BioShock</i></b> and <b><i>BioShock
        Infinite</i></b> and Shawn Robertson, animation lead on <b><i>BioShock</i></b>
        and animation director on <b><i>BioShock Infinite</i></b>.\r<br></li><li><i>Museum
        of Orphaned Concepts</i>: Walk through a Rapture-inspired virtual museum that
        gives you a behind-the-scenes look at discarded concepts that never made it
        into the original game.\r<br></li><li><i>Challenge Rooms</i>: Outside the
        story of <b><i>BioShock</i></b>, tackle puzzles, splicers and Big Daddies.
        And achievements, of course.</li></ul></li></ul>\r\r<br><img src=\"https://downloads.2kgames.com/2kblog/BioShockTC_Bio2_AdonisLuxuryResort
        Level.jpg\">\r<br>\r<br><ul class=\"bb_ul\"><li><b><i>BioShock 2</i></b> (**Multiplayer
        will not be included) \r<br><ul class=\"bb_ul\"><li><i>Minerva’s Den</i>:
        A self-contained <b><i>BioShock</i></b> story, presenting a side of Rapture
        you've never seen before. Use expanded combat abilities with the experimental
        Ion Laser and chaotic Gravity Well Plasmid, unique to Minerva's Den, as you
