        in. Updated this a bit.<br><br>The game is short if you're a Skip Jockey.
        If you're a &quot;do a route now and then&quot; kinda gamer like me, I think
        the length is fine.I take my time reading VNs so be warned it will likely
        be shorter for you. <br><br>Considering the cost of a movie ticket, I think
        the price is fine. Voice, art, music, writing and sound effects cost money
        and this is well done. <br><br>This is a visual novel, not a point and click
        or sim. Look it up if you haven't &quot;played&quot; one before.<br>This is
        sci-fi not otome. I can only read so much fluff before needing something to
        chew on. <br><br>Its a VN with 9 endings with several choices along the routes.
        I'm noticing there are main branches and others just give bits of flavor text.
        Some routes are definitely more detailed and its not intuitive to get to some
        of the parts that divulge major character backgrounds. The flow of the choices
        and what you get from making them are the only area I can pinpoint for mixed
        feelings, that not intuitive, not quite satisfying at times part. Not sure
        if its a &quot;when you do a route amongst the others&quot; mechanism that
        starts bringing things more into alignment or that I just stumbled on vague
        for the first two before getting more into it. <br><br>I won't talk about
        the storyline or plot, as going through it is the most fun of these VNs and
        I'd hate to lose an &quot;Oh!&quot; in the midst of playing to a review without
        enjoying the set-up within the VN, especially with a short VN.<br><br>Voice
        acting, sound and music give a premium feel that really go the extra step
        for immersion. Its a tough choice between Cyrus and Louca being my favorite
        characters. Voice, writing and character are just such a good mix, but it
        took a bit to get there. Still, &quot;NO! Keep eating.&quot; had myself and
        most of the folks in the room chuckling. Voice acting isn't over the top,
        good tone for the characters and were nice for the feel of the game. Really
        glad to see more of the VAs from other VNs I've enjoyed. <br><br>Art was split
        with sprites being more cartoon art (which I happen to like as a nice change
        around all the anime style I also enjoy). CGs have a much more graphic novel
        feel (what I read when not in VNs) with a good use of color and lighting to
        add to drama / feel. The backgrounds felt more a mix of the two styles. They
        had a good level of detail and some added to the feel in a more cinematic
        way than just showing a kitchen, bedroom, theater. i.e. characters interacting
        in the background making speeches or crowds of people shoving around. Would
        have asked for more of those. Kudos to the background artist for playing in
        both styles and working to bridge some of the disconnect that using such opposite
        styles in a single game can cause.<br><br>Writing... I have to go through
        more routes. Not like I need it to discuss, but I WANT to go through more
        routes, which tells me its good. They're tackling 2 tough things in this story:
        1. Time travel and all the trip-ups, intricacies and just literary physics
        you have to keep track of for plausibility. 2. The only voice really telling
        the story is a 16 year old clueless boy, who's purposefully been kept in the
        dark about everything his entire life, and is describing things in the first
        person. In the telephone game, this means you as the reader are even more
        clueless.  It manages to be intriguing and frustrating simultaneously which
        I guess is part of that immersion thing again.  I'm assuming this isn't the
        writer's first VN or if it is, I admire your &quot;go bold or go home&quot;
        self. Nothing like skipping the bunny hill and going straight for the black
        diamonds.<br><br>I'm off to learn more of the story. I know there's a lot
        hidden and I hope the majority makes it into the light through Sam's eyes.<br><br>I
        may update this review if things change, but I'd say it comes in next to &quot;Octave
        Higher&quot; for me which means some good depth of work, world creation and
        concept and in the upper ranks of VNs I've tried, especially for indie.\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
