        class=\"date_posted\">Posted: 11 December, 2015</div>\r\n\t\t\t\t\t\t\t\t\t\t\t\tI'll
        give this game a begrudging thumbs up.<br><br>I'm very ambivalent about it
        overall, since the premise and writing isn't bad, the execution was mostly
        okay, and there are more good points than bad. The problems, however, are
        definitely felt - from minute ones like differences in the CG art and sprites
        being so drastic that it detracts from the immersion, to the frustrating requirements
        for the final ending (I had spent a fair two hours finding the base 8 endings,
        only to get stuck with one of them that just wouldn't come up no matter what
        I did - only to find out I was making mistakes at the very beginning with
        choices supposedly inconsequential to the later action) - but are mostly seen
        to (they've recently taken to posting an Ending Guide since the True Ending
        is very likely to be missed, had people not had the patience to go through
        all the choices to discover the base 8 themselves  - something very, very
        likely as with my experience).<br><br>Nonetheless, the atmosphere is nice,
        it's a charming piece if a tad slow at points, and there are some good points
        to it. <br><br>My final recommendation would be to get the game if you like
        Sci-Fi stories that center around time-loops - going back again and again
        until you get things right - and maybe when the game's on a sale. I dont think
        the game's bad, but I've also seen better. Nonetheless, the game still has
        merits hence the recommendation.<br><br>P.S. I still dont understand the True
        Ending, and I'm very disappointed I went through so much trouble just for...
