        A Sci-Fi Visual Novel is a pretty decent visual novel with an interesting
        setting. The story was pretty unique and I really enjoyed playing through
        the game again and again to get all the different endings, though some are
        hidden behind a series of choices that have to be picked very carefully and
        hearing Virgil tell me that “something’s not right” over and over and over
        again, really made me lose my patience. <br><br>It took me about four hours
        to get all the different endings and I have to say that not at a single occasion
        I thought about quitting before having finished the whole game. <br><br>If
        you take spelling very seriously and don’t like freaky time travel sci-fi
