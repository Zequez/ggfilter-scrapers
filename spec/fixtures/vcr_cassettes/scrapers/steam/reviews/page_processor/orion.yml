        Steam key\" src=\"http://store.akamai.steamstatic.com/public/shared/images/userreviews/icon_review_key.png\">\r\n\t\t\t\t\t\t\r\n\t\t\t\t\t\t<div
        class=\"title ellipsis\">Not Recommended</div>\r\n\t\t\t\t\t\t\t\t\t\t\t\t<div
        class=\"hours ellipsis\">28.6 hrs on record</div>\r\n\t\t\t\t\t\t\t\t\t\t\t</a>\r\n\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t<div
        class=\"postedDate\">Posted: 27 September\t\t\t\t\t\t\t\t\t\t</div>\r\n\r\n\t\t\t\t\t\r\n\r\n\r\n\r\n\r\n\r\n\r\n\t\t\t\t<div
        class=\"content\">\r\n\t\t\t\t\tI found Bioshock: Infinite disappointing.<br><br>That
        doesn’t mean this is a bad or not enjoyable game, just means that I don't
        get at all the pedestal it's currently standing (9/10’s everywhere) on or
        that it even comes close to Bioshock 1 or 2. This includes the 2 Burial at
        Sea DLCs.<br><br>In short, here's the bad:<br><br>STORYTELLING<br>- underdeveloped
        antagonists<br>- game pretends hard to be non-linear, but isn't!<br>- non-interactive
        environments<br>- racism as window dressing and other superficial stuff<br>-
        drawn out and uninspired ending<br><br>GAMEPLAY<br>- no quick-save or decent
        checkpoint system<br>- core combat gameplay fails to deliver<br>- low enemy
        variety<br>- ineffective vigors (= plasmids)<br>- Elizabeth adds little in
        gameplay<br>- limited portal possibilities (&quot;hooks and guns&quot;)<br>-
        chore-like container searching<br>- the safe missions with Elizabeth<br>-
        2-weapon limit<br>- half-♥♥♥♥♥ clothing upgrade system<br><br>Burial at Sea
        1<br>+ good to be back in Rapture<br>- but same gameplay issues<br><br>Burial
        at Sea 2<br>+ great gameplay<br>- push-button storytelling<br><br>Explanation
        below.<br>--------------------------------------------------<br>WARNING: SOME
        SPOILERS.<br><br>Part 1: STORYTELLING<br><br>Firstly, the antagonists are
        never developed properly. For example, try to answer yourself after finishing
        the game: who was Fink exactly? What were his motivations? Does it matter
        that he lives or dies?<br><br>Secondly, contrary to what you might think,
        there are no actual choices or forks in the storyline. It's completely linear
        and has only one ending. Perhaps this is supposed to fit the deterministic
        theme of the story or something, but it feels a bit odd when in-game choices
        are offered a couple of times after which they turn out not actually changing
        anything at all. Or at most a trivial cosmetic thing like the kind of necklace
        Elizabeth ends up wearing.<br><br>Thirdly, the game's linearity is made worse
        by the static environments that offer very little in interactivity (except
        for a few projector machines) and where everything seems to be bullet proof
        or nailed down. Also, the levels are populated with NPC's that will loop one
        or two short lines of dialogue. In comparison, Metro: Last Light really beats
        this game at creating environments that feel 'alive', filled to the brim with
        characters with extensive dialogues and interactions. In Infinite, only the
        beach resort area seems to live up to that kind of immersiveness.<br><br>A
        fourth issue I had is with the superficial, almost whimsical, representation
        of racism that plays a part in the story early in the game. The writers should
        really have tried much harder than this overly simplistic and obvious way
        of illustrating racism than by having the player throw tomatoes at it or not.
        If only a little subtlety and serious (adult) emotion had been used, a lot
        more could have been done with this theme. Instead, it ends up as irrelevant
        window dressing. This trend of shallowness continues when this theme is discarded
        and left unaddressed altogether soon after. The same goes for the religious
        elements that are thrown in your face at the introduction but are left equally
        unexplored. This all makes it seem as if the game is much 'deeper' or 'though-provoking'
        than what it really is: a shallow collage of snapshots of important-looking
        social issue stuff. And in the end, anything but a step forward for anyone
        who was about to take video game storytelling seriously.<br><br>Fifth: the
        ending. The long time it takes to wrap up the story and the detour it takes
        via Rapture does not speak well for the game's own ability to come up with
        a well-paced storyline. Worse, the cheesy and nonsenical twist ending just
        made me shrug. Especially veteran science fiction fans won’t be impressed
        by the parallel dimension stuff, even more when you see how little is done
        with this element during gameplay.<br><br>Part 2: GAMEPLAY<br><br>Firstly,
        no quick-saves! Usually, nowadays a well-made checkpoint system can also work,
        but the respawn/retry solution in this game removes the challenge from the
        firefights and only succeeds in drawing them out. And you will most likely
        die a lot, as some enemies can break your shield in a single strike. This
        can become quite frustrating as respawning and restarting the fight like nothing
        happened is a common event and breaks any continuity or flow. Furthermore,
        the firefights often turn out to be overcrowded chores in which you're dealing
        with many enemies at the same time that you have to pick off from a distance.
        And as for enemy variety, red or blue,  it's just the same guys with guns
        over and over again. I just wanted to get these fights over and get back to
        the story. And for a shooter, that's a really, really bad sign. And that final
        level with the air ships? Just disgraceful for an AAA title.<br><br>Secondly,
        the vigors. If they're supposed to be the core of the Bioshock gameplay, then
        why are they after their stunning introductions so lackluster? And where did
        they come from? Why does (almost) nobody else use them? The vigors left without
        explanation just make the game feel like a lazy carbon-copy of the first games.
        But at least the back-story was &quot;fixed&quot; in the DLC.<br><br>Thirdly:
        Elisabeth. Although her presentation is fantastic, she doesn't really innovate
        the gameplay. Plus sides: you don't have to baby-sit her and she supplies
        you with goodies. But that's about it, and even this sounds more innovative
        than it really is: to make things easy for the programmers, the game actually
        freezes for a second while she throws you something. She will only offer you
        an item once, and if you're too late, tough luck. She can also spot enemies
        for you, which is pretty useless as you will be much better at this. The little
        'locked safe' missions you can do with her are far too easy and have disappointing
        rewards. In the end, her companion performance barely rivals that of Alyx
        Vance's in Half-life 2 ... from more than a decade ago.<br>Anyway, her greatest
        fault is that even though she posesses space-time bending abilities, she hardly
        does anything interesting during gameplay! It's hard to believe such a total
        waste of opportunity. You'd think the developers could have come up with some
        fun ideas here. Let's see: she opens a portal to deep space or deep sea? Introduces
        some extreme weather? Wild animals? An on-storming train or crashing airplane?
        Why, for crying out loud, always just the same old boring guns and hooks??<br><br>Other
        gameplay annoyances are, for starters, the 2-weapon limit which means running
        out of ammo constantly and being unable to use your favorite, upgraded, weapons.
        And you spend a LOT of time looking through containers and bodies for items,
        quite a boring chore that could have easily been made a bit more interesting.
        A final insult is the half-♥♥♥♥♥ clothing item upgrade system that is never
        even addressed in-game.<br><br>The Burial at Sea DLC attempts to fix some
        of the issues in Infinite, such as explaining the parallels between vigors
        and plasmids. Part 1's story works well as a prequel. It also reminds you
        that Infinite's floating city setting just isn't nearly as compelling as underwater
        Rapture. Sadly, the gameplay is just as dissapointing as Infinite's.<br><br>Part
        2 of Burial at Sea, however, again hits the sweet spot of the first installments
        of Bioshock. Gameplay-wise it's great and shows how Infinite should have been.
        Even so, the storytelling is a bit limited by the 'press this button for the
        next part of the story' technique at the end.<br><br>In conclusiom, I sort
        of liked the story and enjoyed the production quality, but utterly disliked
        the gameplay. Looking back at the franchise, this iteration was just dissapointing.
        The other day, I was playing a Bioshock 2 DLC and had so much more fun with
        it, having all the creative ammo options etc.. Perhaps if Infinite’s gameplay
        displayed in the trailers had made it into the final game and if the writing
        would have been way better, it might have been as innovative as the first
        games were.\t\t\t\t\t<div class=\"gradient\"></div>\r\n\t\t\t\t</div>\r\n\r\n\t\t\t\t<div
