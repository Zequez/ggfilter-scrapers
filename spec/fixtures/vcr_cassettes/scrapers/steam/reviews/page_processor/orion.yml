        id=\"game_area_description\" class=\"game_area_description\">\r\n\t\t\t\t\t\t\t<h2>About
        This Game</h2>\r\n\t\t\t\t\t\t\tIndebted to the wrong people, with his life
        on the line, veteran of the U.S. Cavalry and now hired gun, Booker DeWitt
        has only one opportunity to wipe his slate clean. He must rescue Elizabeth,
        a mysterious girl imprisoned since childhood and locked up in the flying city
        of Columbia. Forced to trust one another, Booker and Elizabeth form a powerful
        bond during their daring escape. Together, they learn to harness an expanding
        arsenal of weapons and abilities, as they fight on zeppelins in the clouds,
        along high-speed Sky-Lines, and down in the streets of Columbia, all while
        surviving the threats of the air-city and uncovering its dark secret.<h2 class=\"bb_tag\">Key
        Features</h2>\r<ul class=\"bb_ul\"><li>\t<strong>The City in the Sky</strong>
        – Leave the depths of Rapture to soar among the clouds of Columbia. A technological
        marvel, the flying city is a beautiful and vibrant world that holds a very
        dark secret. \r<br></li><li>\t<strong>Unlikely Mission</strong> – Set in 1912,
        hired gun Booker DeWitt must rescue a mysterious girl from the sky-city of
        Columbia or never leave it alive. \r<br></li><li>\t<strong>Whip, Zip, and
        Kill</strong> – Turn the city’s Sky-Lines into weaponized roller coasters
        as you zip through the flying city and dish out fatal hands-on punishment.\r<br></li><li>\t<strong>Tear
        Through Time</strong> – Open Tears in time and space to shape the battlefield
        and turn the tide in combat by pulling weapons, turrets, and other resources
        out of thin air.\r<br></li><li>\t<strong>Vigorous Powers</strong> – Throw
        explosive fireballs, shoot lightning, and release murders of crows as devastatingly
        powerful Vigors surge through your body to be unleashed against all that oppose
        you. \r<br></li><li>\t<strong>Custom Combat Experience</strong> – With deadly
        weapons in one hand, powerful Vigors in the other, and the ability to open
        Tears in time and space, fight your own way through the floating city of Columbia
        to rescue Elizabeth and reach freedom. \r<br></li><li>\t<strong>1999 Mode</strong>
        – Upon finishing BioShock Infinite, the player can unlock a game mode called
        “1999 Mode” that gives experienced players a taste of the kind of design and
        balance that hardcore gamers enjoyed back in the 20th century.\r</li></ul>\t\t\t\t\t\t</div>\r\n\t\t\t\t\t</div>\r\n\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\t<div
