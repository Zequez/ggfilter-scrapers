        class=\"content\">\r\n\t\t\t\t\tBioshock Infinite will gladly make any top
        100 games list for the past 30 years. Some would even call it a pinnacle of
        modern gaming. As a prequel to the beloved franchise, you play the role of
        a personable detective who has to hunt down a girl in the sky city of columbia.
        Stuff gets real when you realize why people want her - she can move seamlessly
        through time and alternate universes. <br> <br>As opposed to a more open-world
        approach to maps, Infinite focuses alot on set-pieces you can't go back to.
        But my god, did they nail the whole steampunk-y sky city stuck in the 30s-40s.
        Even in the DLCs, I was delighted to see a better-lit Rapture as it was going
        to hell in a handbasket. The game gets perfect tens on all things visual,
        and audio. <br> <br>I'll say that my biggest points of contention lie on the
        gameplay. Don't get me wrong - the game perfects the use of plasmids, and
        the weapon variety was alright. It just lacked the customization and minigame
        elements that strangely worked in previous iterations. However, actual boss
        fights and combat portions of the game had tremendous environmental options.
        Elizabeth's tear system worked very well, and Elizabeth herself will always
        stand out to me as being the only truly helpful NPC I've ever played with
        in a game. Ever. <br><br>Of course, the game is mainly known for its mind-bending
        plot and the memorable characters in it. If you like Nolan thrillers, you're
        going to love it.  <br><br>My only two complaints would be that the enemy
        selection was pretty thin, and that you need to buy the DLC to get closure
        on the franchise on the whole. That being said, the DLC is so well done that
        you pretty much have to buy it to complete the Infinite Experience. <br><br>TL;DR:
        Infinite has story you won't forget, above average gameplay mechanics (but
        nothing that re-invents the wheel), and environments that will blow you away.
