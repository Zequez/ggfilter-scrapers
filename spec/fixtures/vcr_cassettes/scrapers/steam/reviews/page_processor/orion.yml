        is a science-fiction visual novel centered on the implications of time travel,
        artificial intelligence, and humanity's ascent to the stars.<br>There are
        9 endings in total including 1 true ending that can be obtainable after completing
        8 of the other endings.<br><br><div class=\"bb_h1\">The story</div>Sam Acacius
        has received a horrifying message: the section of the Orion Torus where he
        lives, his only home, will be destroyed. This information has been entrusted
        to him alone. With the identity of the messenger itself obscured, Sam must
        decide whether the risks of investigation are worth it. What could a single
        person do to stop the inevitable?<br>To learn the answers behind this message,
        Sam must confront forces at the very core of society. Whether he succeeds
        or fails depends on critical choices he'll have to make along the way.<br><br><div
        class=\"bb_h1\">Audio and Visual elements</div>Background art are generally
