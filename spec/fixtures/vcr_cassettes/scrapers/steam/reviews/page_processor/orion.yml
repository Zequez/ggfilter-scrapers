        class=\"post \">\r\n\t\t\t\t\t\t\t\t<div class=\"container\">\r\n\t\t\t\t\t\t\t\t\t<h2>9
        September</h2>\r\n\t\t\t\t\t\t\t\t\t<h1><a href=\"http://steamcommunity.com/gid/[g:1:3359339]/announcements/detail/975416043399892657\">BioShock:
        The Collection PC Upgrades</a></h1>\r\n\t\t\t\t\t\t\t\t\t<p><img src=\"https://downloads.2kgames.com/2kblog/bioshock_collection_hero.jpg\">\r<br>\r<br>It’s
        been nine years since Irrational Games and 2K took you on a terrifying journey
        to the depths of the underwater city of Rapture with <b><i>BioShock</i></b>.
        Five years since you returned to Rapture in <b><i>BioShock 2</i></b>. Three
        years since you grabbed a skyhook and sailed across the floating city of Columbia
        in <b><i>BioShock Infinite</i></b>. All three titles will be available together,
        remastered for current-gen, in <b><i><a class=\"bb_link\" href=\"https://steamcommunity.com/linkfilter/?url=https://blog.2k.com/news/bioshock-the-collection-announcement\"
        target=\"_blank\" rel=\"noreferrer\" >BioShock: The Collection</a></i></b>.
        \r<br>\r<br>PC players have a special opportunity to upgrade some of the <b><i>BioShock</i></b>
        titles to the remastered versions. If you already own <b><i>BioShock</i></b>,
        <b><i>BioShock 2</i></b>, and/or <b><i>Minerva’s Den</i></b> on Steam, you
        will be able to upgrade to the remastered version of the respective title(s)
        for <b>FREE after release</b>. \r<br>\r<br><b><i>BioShock: The Collection</i></b>,
        and the free upgrades, launch globally on September 15, 2016 on Steam at 3pm
        PT (12am UTC/ 8am AEST September 16).\r<br>\r<br>\r<br><b>What gets upgraded
        on PC?</b>\r<br><ul class=\"bb_ul\"><li><b><i>BioShock</i></b> ➜ <b><i>BioShock</i></b>
        remastered including the unlockable video series, <a class=\"bb_link\" href=\"https://youtu.be/KqYtJSSqNnc\"
        target=\"_blank\" rel=\"noreferrer\" >Director’s Commentary: <i>Imagining
        BioShock</i></a> \r<br></li><li><b><i>BioShock 2</i></b> ➜ <b><i>BioShock
        2</i></b> remastered \r<br></li><li><b><i>BioShock 2: Minerva’s Den</i></b>
        ➜ <b><i>BioShock 2: Minerva’s Den</i></b> remastered</li></ul>\r\r<br>\r<br><b>I
        own <i>BioShock</i> on PC. How do I get the remastered version? </b>\r<br>\r<br><b><i>BIOSHOCK</i>
        ON STEAM:</b> If you already own <b><i>BioShock</i></b>, <b><i>BioShock 2</i></b>,
        or <b><i>Minerva’s Den</i></b> on Steam, the remastered version for the corresponding
        title will automatically show up in your Steam library as a separate game.
        You can expect to see the remastered titles begin rolling out in Steam libraries
        starting at 3pm PT on September 15, 2016 (find out what time that is in your
        <a class=\"bb_link\" href=\"https://steamcommunity.com/linkfilter/?url=http://www.thetimezoneconverter.com/?t=3%20pm&amp;tz=Seattle&amp;\"
        target=\"_blank\" rel=\"noreferrer\" >timezone</a>). Once it shows up, you
        can choose to install the original version or the remastered version. \r<br>\r<br><b><i>BIOSHOCK</i>
        NOT ON STEAM:</b> If you have a physical copy of <b><i>BioShock</i></b> or
        <b><i>BioShock 2</i></b> on PC, or a <i>Games for Windows Live</i> digital
        copy, it may take some additional steps to get the remastered version. \r<br>\r<br>The
        original <b><i>BioShock</i></b> is 9 years old. NINE. That is ancient in computer
        years. This also means most physical copies didn’t come with a CD key. To
        get <b><i>BioShock</i></b> remastered on Steam, you must provide your Steam
        profile information AND proof of purchase of the original PC game to <a class=\"bb_link\"
        href=\"https://steamcommunity.com/linkfilter/?url=http://support.2k.com/\"
        target=\"_blank\" rel=\"noreferrer\" >2K Support</a>. Find out what else you
        need to submit a ticket <a class=\"bb_link\" href=\"https://steamcommunity.com/linkfilter/?url=http://support.2k.com/hc/en-us/articles/204338213\"
        target=\"_blank\" rel=\"noreferrer\" >here</a>. \r<br>\r<br>For <b><i>BioShock
        2</i></b>, find the <i>Games for Windows Live</i> key that was with your digital
        or physical copy. Activate this key through Steam.  Information and step-by-step
        instructions can be found <a class=\"bb_link\" href=\"https://steamcommunity.com/linkfilter/?url=http://support.2k.com/hc/en-us/articles/201338163-BioShock-2-Steamworks-Update-Frequently-Asked-Questions\"
        target=\"_blank\" rel=\"noreferrer\" >at this link</a>.\r<br>\r<br>Once you
        have <b><i>BioShock</i></b> or <b><i>BioShock 2</i></b> on Steam, you are
        all set for the upgrade starting at 3pm PT on 9/15/16. Want to know if your
        PC can handle the new remasters? Below are the minimum and recommended system
        specs for the remastered versions included in <b><i>BioShock: The Collection</i></b>.
        \r<br>\r<br>\r<br><b>Minimum Specs:</b>\r<br><ul class=\"bb_ul\"><li>OS: <b>Windows
        7 Service Pack 1 64-bit. Platform Update for Windows 7 SP1 and Windows Server
        2008 R2 SP1</b>\r<br></li><li>Processor: Intel E6750 Core 2 Duo 2.66 GHz /
        AMD Athlon X2 2.7 GHZ\r<br></li><li>Memory: 4 GB\r<br></li><li>Hard Drive:
        <b><i>BioShock</i> 25GB; <i>BioShock 2</i> 25GB; <i>BioShock Infinite</i>
        20GB; Total for all three games 70GB</b>\r<br></li><li>Video Card: DirectX11
        Compatible, 2GB AMD Radeon HD 7770 / 2GB NVIDIA GeForce GTX 670 \r<br></li><li>Sound
        Card: DirectX Compatible Sound Device\r<br></li><li><b>Other Requirements:</b>
        Software installations required including DirectX and Microsoft Visual C++
        2010 &amp; 2012 Redistributable Package. </li></ul>\r\r<br><b>Recommended
        Specs: </b>\r<br><ul class=\"bb_ul\"><li>OS: <b>Windows 7 Service Pack 1 64-bit.
        Platform Update for Windows 7 SP1 and Windows Server 2008 R2 SP1</b>\r<br></li><li>Processor:
        3GHz Quad-Core\r<br></li><li>Memory: 8 GB\r<br></li><li>Hard Drive: <b><i>BioShock</i>
        25GB; <i>BioShock 2</i> 25GB; <i>BioShock Infinite</i> 30GB; Total for all
        three games 80GB</b>\r<br></li><li>Video Card: 2GB ATI Radeon HD 7970, 2GB
        NVIDIA GeForce GTX 770 or better\r<br></li><li>Sound Card: DirectX Compatible
        Sound Device</li></ul>\r\r<br><b>Some system components such as mobile chipsets,
        integrated, and AGP graphics cards may be incompatible. Unlisted specifications
        may not be supported by publisher. </b>\r<br>\r<br>\r<br>Relive these award-winning
        adventures in <b><i>BioShock:  The Collection</i></b> on PC September 15,
        2016.</p>\r\n\t\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t\t<div class=\"hr\"></div>\r\n\t\t\t\t\t\t\t\t<span
