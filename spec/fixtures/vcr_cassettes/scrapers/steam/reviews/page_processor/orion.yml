        class=\"content\">\r\n\t\t\t\t\t<b>A TL;DR can be found at the bottom of this
        review</b><br><br>I first bought this game back in June 2015 as part of the
        BioShock Triple Pack back when it was on sale for £5.99. At the time I had
        no real interest in the BioShock series and was only acutely aware of what
        it was generally about. Nevertheless, being one not to pass up a deal as good
        as the one offered at the time (reduced from £40 to £6), I bought the Triple
        Pack. At first I only played the first BioShock game, and despite generally
        enjoying the experience I quickly stopped playing it. I tried to play BioShock
        Infinite, but my computer at the time could not handle it and the game crashed
        after ten minutes. With that, I uninstalled the game and eventually forgot
        about the entire series.<br><br>Recently (September 2016) I was bored with
        the games I had been playing for the last several years or so, and so I decided
        to look through my library to see if there were any games that I had either
        underappreciated and hardly played, or was unable to play due to my poor performing
        computer at the time of purchase. After looking through my library I rediscovered
        the BioShock series. I remembered that I had enjoyed the first BioShock game
        but had stopped playing for some reason. Likewise, I remembered that I had
        tried to play BioShock Infinite but my computer at the time couldn’t handle
        it. The fact that I had enjoyed the general gameplay of BioShock, coupled
        with the fact that I would now be able to play BioShock Infinite and liked
        what little I knew about it, led me to install the game once more and give
        it a proper try. If I didn't like, I would simply uninstall it.<br><br>Whilst
        I was waiting for the game to install I was looking around the store page,
        mainly reading the reviews and looking at the user-defined tags. When I saw
        that “Story Rich” was one of the most popular user-defined tags, I laughed.
        I had no doubt that the story would be good and interesting, but I thought
        that no game could be defined as &quot;Story Rich&quot;. That was a title/tag
        that I thought could only be applied to literature and movies, where the story
        is the main feature, and not video games, where the action is the main feature.
        How very wrong I was.<br><br>At first glance, the story appears to be somewhat
        generic. Your character, Booker, is indebted. In order to wipe away your debts
        you must rescue a girl, Elizabeth, imprisoned in a tower. In other words,
        the classic <a class=\"bb_link\" href=\"https://steamcommunity.com/linkfilter/?url=http://tvtropes.org/pmwiki/pmwiki.php/Main/GirlInTheTower\"
        target=\"_blank\" rel=\"noreferrer\" > “Girl in the Tower” trope </a>. How
        many times have we seen/heard/read that one before? However, that first glance
        is, as it always is, wrong. The story is a lot more complex than that, to
        the point where it will most likely take you several playthroughs, as well
        as Wikia browsing, in order to fully comprehend the story. I would go into
        detail as to how the story is much more complex than it seems at first, but
        I do not wish to spoil the experience. If you do not mind having some of the
        story spoiled, feel free to read about it elsewhere. However, what I will
        say is this: this is one of the few games I've ever played that I would genuinely
        apply the tag &quot;Story Rich&quot; to. This game has changed how I think
        about games, with me previously pretentiously believing them to be simple
        bread and circuses with no meaningful or in depth story. And now I see that
        I was wrong, and that video games can have genuine, in-depth stories.<br><br>On
        the topic of the story, one of the features that adds greatly to this is the
        characters. Booker DeWitt isn't simply a faceless and voiceless protagonist
        like, say, Gordon Freeman. He is an actual character, whose story develops
        as we find out more about him and his backstory as the game progresses.  Elizabeth
        isn't merely the obligatory female sidekick, inserted into the game as an
        afterthought in order to give the player something pretty to look at between
        fights. She's an in-depth character with a developed story whose motives and
        outlook changes throughout the game as we learn more about her and she learns
        more about herself. Her story significantly shifts and develops throughout
        the game, and this is represented well. I would even go as far to say that
        she is the true protagonist of the game rather than Booker. A similar level
        of character development exists for other characters in the game, such as
        Father Comstock, Daisy Fitzroy, Jeremiah Fink, etc. Character development
        primarily happens through in-game events as well as Voxophones, which can
        be found throughout Columbia.<br><br>In terms of actual gameplay, the game
        still exceeds expectations. Combat is genuinely fun and varied, rather than
        underwhelming as it is in many other games (e.g. Half-Life). You are able
        to carry two weapons. Many people view this as a negative, but I personally
        feel it’s a positive. You have room for one main weapon and a side-arm, although
        you do not necessarily have to carry a side-arm and can instead carry two
        different main weapons. I feel this is a positive as it accurately reflects
        how many arms you would be able to carry in combat. You couldn't carry around
        eight or so different weapons in combat and still be mobile with quick reflexes.
        Quality rather than quantity. Likewise, you also have eight different &quot;Vigors&quot;,
        which can be more or less equated to spells. You gain different Vigors as
        the game progresses, originally starting with just the one and eventually
        gaining all eight. I won't go into detail as to what each Vigor does, but
        what I will say is that each Vigor has a primary and secondary function, and
        that some are more useful than others. Another feature that makes combat varied
        are the Sky-Lines. These are basically suspended metal rails used for transport.
        You are able to use these lines in order to move around the map quickly and
        to strike enemies from the air. This gives combat another dimension and makes
        it more varied and interesting. These are not completely safe, as you may
        think, as enemies can electrocute them, rendering them temporarily unusable.<br><br>Finally,
        the graphics in the game are remarkable. Looking through Columbia in the beginning,
        I was completely awe-struck at just how good everything looked. There were
        a few low resolution textures here and there, but these were nearly unnoticable
        and on the whole everything looked great. The theme of great graphics continues
        throughout the game, however some places do occasionally feel somewhat similar.
        A greater diversity of environments in the later game would fix this. This
        is easily overlooked, however. All in all, I was incredibly impressed with
        the graphics and environments in this game.<br><br>TL;DR:<br>+Incredibly fun
        game with varied and exciting combat<br>+Great graphics with beautiful looking
        environments<br>+In-depth and complicated story which makes the game truly
        story rich<br>+Great characters with actual character development and story,
        not simply a voiceless protagonist or a piece of eyecandy<br>+There is a wide
        range of weapons to choose from and a realistic carrying system<br>+Elizabeth
        helps in combat by finding ammunition, health and salts (needed to use Vigors).
        This is done in such a way that makes her helpful in battle but does not over-do
        it and subsequently make battle too easy<br>+Both weapons and Vigors are upgradable<br><br>-The
        method of expanding both character and story development through Voxophones
        can sometimes be annoying, as they can often be missed or, if in combat or
        being talked to, unheard. This is especially annoying as there is no way to
        replay Voxophones (to my knowledge)<br>-There is a lack in diversity of environment
        in the later stages of the game. This is only a very minor and near unnoticeable
        issue, however<br>-Some Vigors are more or less useless, whilst others could
        be considered overpowered. I felt I only used a very small amount of Vigors
        in the game.<br><br>Overall, I find it incredible that I had this gem of a
        game gathering dust in my library for over a year. What a mistake it was to
        not play it earlier on. 10/10.\t\t\t\t\t<div class=\"gradient\"></div>\r\n\t\t\t\t</div>\r\n\r\n\t\t\t\t<div
