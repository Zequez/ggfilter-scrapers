        sadly as I wanted to give it a fair go. The puzzles are obscure, with no real
        hints as to where you are supposed to look for information, I solved the second
        one completely on accident, the third I literally started spam clicking after
        wasting half of my battery, and the fourth one took most of an hour wandering
        around to get. <br>The puzzles require somewhat random trivia know,  and only
        for the first do you get any aid as to the solution. <br>Language wise, it
        is clear that the developer doesn't speak English primarily, but also clear
        that they didn't have the help of an English speaker to translate, but instead
        seemed to rely on dictionary translations. <br>The enemy I encountered in
        my time playing was also very poor. There is a somewhat jarring cut scene,
        which leads to you being attacked by a random guy for no discernable reason.
