        lavora nella pizzeria indipendente del padre.<br>Gemma proprio come un ninja
        deve essere furtivo, veloce , con dei riflessi molto arguti!<br>Riuscirai
        a consegnare tutte le pizze? nel minor tempo possibile??<br><br><a class=\"bb_link\"
