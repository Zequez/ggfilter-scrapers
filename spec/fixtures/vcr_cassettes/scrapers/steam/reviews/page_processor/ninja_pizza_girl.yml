        class=\"date_posted\">Posted: 4 October, 2015</div>\r\n\t\t\t\t\t\t\t\t\t\t\t\tNinja
        Pizza Girl is not the typical game that you would find on Steam. <br><br>In
        Ninja Pizza Girl you play as Gemma a teenage girl that helps deliver pizza
        for her father's pizza shop. While delivering pizzas Gemma has to overcome
        bullying from the rival pizza joint. The story in Ninja Pizza is a little
        cheesy but it has a good message. I give the developers credit for making
        a game that most developers would never have even thought about making. <br><br>The
        gameplay in Ninja Pizza Girl actually surprised me. Ninja Pizza Girl plays
        like a platformer/runner where you need to jump, slide and perform other parkour
        moves in order to deliver pizzas before time runs out. The game plays quickly
        as you speed through the city which makes the game a lot more fun than I was
        expecting. <br><br>I don't mind the bullying storyline but the bullies in
        the game play just seem to get in the way. The bullies keep knocking you down
        which keeps killing the speed/momentum of the game. It is kind of annoying
        that you are regularly stalled due to being hit by one of the bullies. <br><br>I
        had more fun with the game than I was expecting and I think the game would
        work well for kids currently dealing with bullying. The biggest problem with
        the game is the length. I was able to beat the game in around two hours which
        is pretty short based on how much the game costs. Unless you want to replay
        levels to gather all of the collectibles or you really enjoy speed runs I
        just don't think you will get a lot of playtime out of the game.<br><br>If
        you are interested in the game because of the theme or the game play I don't
        think you will be disappointed. You will need to consider the short length
        of the game though. <br><br>Note: I received a free review copy from the developer.<br><br><a
