        left\"></div>\r\n\t\t\t</div>\r\n\r\n\t\t\t<div class=\"apphub_CardTextContent\">\r\n\t\t\t\t<div
        class=\"date_posted\">Posted: 21 July</div>\r\n\t\t\t\t\t\t\t\t\t<div class=\"received_compensation\">Product
        received for free</div><br>\r\n\t\t\t\t\t\t\t\t\t\t\t\tFirst, I am into side
        scroll platformer / runner games and if you enjoy games like Action Henk or
        Funk of Titan, I think you will have fun playing this as well.  <br><br>-PROS-<br>-Very
        responsive controls...highly recommend using controller only for this game.<br>-Graphics
        are well done, with plenty of options in the menu<br>-Many unlockable character
        outfits, as well as cool unlockable features such as First Person Mode, Big
        Head Mode, Double Jump, and more. (these option are paid to unlock by using
        in game currency)<br>-The comic book vibe / story is very enjoyable with solid
        messages/quotes throughout.<br>-A nice relaxed challenge game, not too stressful,
        although at times it does begin to test your skill level<br>-Racing a time
        clock is a nice touch, you have items to collect along the way to delivering
        a pizza, and depending on the items you pickup and the time left, you are
        given a Grade for that run.<br>-Game is very well optimized, it used very
        little cpu power to run and held 60fps, which I truly appreciate<br><br><br>-CONS-<br>-I
        did notice a glitch here and there where I would get partially stuck to a
        wall while falling and random studder while trying to crouch under things,
        but nothing too bad.<br>-Sometime when trying to knock down the &quot;ninja&quot;
        enemies, my character would sort of glide through them instead of knocking
        them over.<br>-Honestly I can't really think of many Cons, the game delivers
        what it set out to be and I thoroughly enjoyed playing it.<br><br><br>Social
