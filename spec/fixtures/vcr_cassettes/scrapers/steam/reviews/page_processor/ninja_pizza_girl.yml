        cut above most indie titles, this surprisingly charming parkour platformer
        features a powerful but vulnerable teenage girl named Gemma. <br>She delivers
        pizza for her families modest but ethically responsible business. As a ninja.
        Now I'm sure there's something to say here about work place safety and child
        labour force, but there's such a myriad of fantastic plot points in the quite
        excellent story that I'm sure it's all worthwhile :D<br><br>I admit I'm not
        really great at platform games anymore. But I love this game. There's no instant
        death holes, or unbreachable difficulties along the way. In fact, you're in
        complete control of the challenge you take on with totally custom difficulty
        options.<br><br>Others have said it much better than me already - the game
        is slick and filled with a surprising amount of content. Loved the interviews!
        Reminded me of the Portal ones.<br>I really appreciated the little design
        features throughout the game. Lots of non-obtrusive tutorial hints, prompts
        to help you if you get stuck, and even little visual aids in the world to
