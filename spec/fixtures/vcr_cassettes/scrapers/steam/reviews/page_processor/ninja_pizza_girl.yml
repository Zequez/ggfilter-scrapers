        me amused. I am not someone who considers themselves good enough to be a speedrunner.
        I never will and am at peace with that. I may have been as a youngster but
        not anymore. However, if I were to pick up a game and recommend it to them
        and players like me it'd be Ninja Pizza Girl. This may well be one of the
        more underappreciated games released in the past twelve months.<br><br>Ninja
        Pizza Girl is a game that I've had sitting on my wishlist since its release
        last September. That's really not saying much as I tend to have a wishlist
        containing every game that has trading cards that I don't own. And so it sat
        there until I was recently recommended the game by a regular Steamified reader.
        He suggested that I may want to feature it given the popularity of the genre
        among readers.  I didn't even know that the game was funded by the Queensland
        State Government, the state in which I live. I'm particularly critical of
        games that are from the place I call 'home'. This is because I don't want
        my personal cheerleading to persuade you to buy a game you'd be unhappy with.
        However, due to how much fun I actually did have with the game it's impossible
        not to recommend it to you.<br><br><div class=\"bb_h1\">So what is Ninja Pizza
        Girl anyway?</div><br>If you look at the surface you're forgiven for thinking
        that it's just another side scrolling action platforming with parkour and
        ninja style stunts. Though that in itself sounds pretty bad ♥♥♥. But it's
        been done before even with the female protagonist. But then you add pretty
        spectacular storytelling especially considering the genre. This isn't your
        normal female version of the Mario Bros. You see our girl Gemma is sixteen
        years old. Of course, it seems like she's dealing with all of the associated
        drama that a young woman at that age would be dealing with. She's forging
        her way into the world and standing up for her ideals while keeping her family
        and her father's pizza business above water.<br><br>On top of tackling the
        delicate issues of self-awareness and self-acceptance, Gemma's most merciless
        enemy in the ordeal are the other pizza ninjas. These are her peers who work
        for her father's competitors. They are out to get her in the way a traditional
        enemy in a video game is. However, they are also there to mock and scoff at
        every mistake that the player makes. As a result, the game deals with bullying
        in an articulate and well-developed manner rarely seen in video games. This
        is to be respected and appreciated. The results could have been anything but
        the success that it is.<br><br><div class=\"bb_h1\">Gameplay</div><br>The
        gameplay essentially is that of a traditional running platformer. Players
        who are familiar with the genre will be immediately at home with the game.
        Those who are new may struggle initially but the game is relatively simple
        to pick up. The key elements of the actual gameplay are its pace and its flow.
        You're going to be relying on free-flowing pace to get you through each level.
        Included in this are big jumps, soft landings (you need to time your landings
        with a press of a controller button) as you parkour and ninja throughout each
        of the game's levels.<br><br>The gameplay can be very challenging sometimes
        overly so. However, it never reaches the point of being too hard that the
        majority of players will be unable to advance. A few of the levels took me
        a few attempts to complete. I found myself getting stuck at some of the puzzles.
        However, the solution soon becomes apparent and it then becomes a basic learning
        of game mechanics before you advance. The good thing is that the same mechanics
        persist throughout the game and are plentiful following the initial learning.
        Hence, once skills are learned you will be putting them to use again and again.<br><br>I
        love the fact that the game utilizes a health bar system that is based upon
        Gemma's level of self-esteem. This works well with the overall themes of the
        game to effect gameplay in a decisive and well-measured manner.<br><br><div
        class=\"bb_h1\">Presentation</div><br>The presentation in a word is slick.
        Graphically, the decisions behind the color palette were perfectly chosen
        and are representative of the type of color scheme that I would expect in
        a game about a teenaged girl. It perfectly blends with the self-esteem meter.
        The better you play and the higher Gemma's self-esteem the more vibrant the
        world becomes. Gemma will then ultimately get into the zone. Humorously, she
        leaves rainbow trails behind where she has run. However, when depression starts
        to play her mind and the color starts to drain from the world. The sound is
        very good but it is the graphical representation of the game where the game
        shines from a presentation perspective.<br><br><div class=\"bb_h1\">Is it
        Steamified?</div><br>Ninja Pizza Girl delivers the Supreme version when it
        comes to Steamification. It has a set of five trading cards and twenty-eight
        Steam achievements. Further, it incorporates Steam leaderboards to provide
        a competitive edge to the game for those so inclined.<br><br><div class=\"bb_h1\">Verdict</div><br>I
        wholeheartedly endorse Ninja Pizza Girl not only to fans of the genre but
        also to people seeking a deeper 'games as art' experience. You're going to
        get your monies worth within the content and it will leave you pondering the
        real world from the perspective of Gemma. Although not everyone is a teenaged
        girl I'd like to believe that everyone has a piece of Gemma's spirit inside
        them.<br><br>For similar reviews and your chance to win fantastic giveaways
