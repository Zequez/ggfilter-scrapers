        class=\"date_posted\">Posted: 28 February</div>\r\n\t\t\t\t\t\t\t\t\t\t\t\t<b>Me</b>:
        Ninjas and Pizza? This is basically every mans dream combination.<br><b>Distant
        voice</b>: What about the girl?<br><b>Me</b>: Gemma? Oh she's cool, <b>BUT
        THE PIZZA!</b> *mouthwater intensifies*<br><br>Ninja Pizza Girl is a game
        about a girl named Gemma, who helps her dad deliver pizza... the cool way,
        by jumping over roof tops like a true ninja. But Megaco, a big company who
        monopolises the industry in the game, hired ninjas to stop Gemma from delivering
        pizzas (ps: the ninjas are jerks).<br><br><div class=\"bb_h1\">What I like:</div><ul
        class=\"bb_ul\"><li>Smooth gameplay, Gemma runs and jumps fluently and there
        wasn't any noticable lag throughout my playthrough<br></li><li>Outfits, which
        both look good and have a use (albeit a less interesting use as you would
        think)<br></li><li>Great soundtrack that fits the ingame mood<br></li><li>Level
        designs, with a lot branching paths and are pretty memorable<br></li><li>Game
        Craziness, a.k.a. <i>cheats</i> section, most of em are tied to gaming tropes
        and I like to mess with the First Person and Double Jump mode once in a while<br></li><li>And
