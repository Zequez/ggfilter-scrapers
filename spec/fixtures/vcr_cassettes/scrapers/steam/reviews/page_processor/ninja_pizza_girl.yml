        is the first review I've ever written - I really wanted to share my experiences
        thus far with this game. <br><br>The gameplay is great - it's a lovely fluid
        motion that I wanted to see in games like Mirrors Edge that it just missed
        out on.<br><br>However, I feel that the gameplay is only part of this the
        game.  The subject matter also deserves attention.<br><br>It talks about bullying
        and bullies.  It's a subject matter close to my heart.  It was something I
        had to deal with all through my school years.  But back then we didn't call
        it bullying.  We were just told that it's how some kids were and that we should
        ignore it and move it on with it.  And while I did get over it and get on
        with my life - I will still never forget the people who just showed a complete
        lack of regard for their peers.  <br><br>Needless to say, this game delivers
