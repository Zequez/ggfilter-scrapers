        class=\"date_posted\">Posted: 15 November, 2014</div>\r\n\t\t\t\t\t\t\t\t\t\t\t\tMiko
        Gakkou: Second Year is a japanese bullet hell game with a little twist of
        music. It features every single thing a bullet hell must have, frustration
        included.<br><br><br><div class=\"bb_h1\">Story:</div>There's no much to say
        about the story. There is no depth on the story, like most of the bullet hell
        games out there.<br><br><div class=\"bb_h1\">Gameplay:</div>Surprisingly enough,
        the rhythm mechanic works quite well in Miko Gakkou: Second Year. While playing
        the first couple of songs, I did have a lot of difficulty to understand the
        timing, but after playing the same song a couple of times, you start figuring
        what instrument you should follow the timing.<br><br><div class=\"bb_h1\">Sound:</div>The
        seiyuus (voice actresses) are really good. Their voices fit well in the game,
        and the general sound is not intrusive or out of place. It goes without saying
        that a lot of effort was put on making the characters sound good.<br><br><div
        class=\"bb_h1\">Music:</div>Most songs follow a pattern of instruments, however
        it is surprising that every song can be different from each other. You have
        a handful of genres covered in this game, but it doesn't go too off the pattern.<br>The
        songs are quite nice, and are fun to play. I wanted to play at least one vocal
        song, but that didn't happen. Not a big problem, though.<br><br><div class=\"bb_h1\">Graphics:</div>The
        backgrounds are simplistic, kinda minimal, but it blends well in the game.
        They may be simple, but the style is pleasant to look at. The characters look
        great, and do a great job being different from each other.<br><br><br><div
        class=\"bb_h1\">Wrapping it up:</div>Miko Gakkou: Second Year is a game that
        will please fans of bullet hell and music alike. It will be frustrating at
        times, but it will be rewarding in the end. The sudden ending leaves a bittersweet
        taste in the mouth, but the replay value makes up to it.<br><br>Sadly the
        game doesn't feature cards and achievements, so if you are interested in this
        kind of thing, there's no much you can do. In my case, I would gladly buy
        a background of Alicia in her stage.<br><br>For a title with a price this
        low, Miko Gakkou: Second Year delivers a good experience, but no more than
        that. If you are looking for a game with great depth in both story and gameplay,
        you will be disappointed. For those looking for a good challenge and mindless
        fun, this game will do the job.<br><br><div class=\"bb_h1\">Scores:</div><table
