        class=\"date_posted\">Posted: May 2</div>\r\n\t\t\t\t\t\t\t\t\t\t\t\t私は基本日本でのインディーズタイトルは発売日に定価で買うと決めている。<br>これは私自身がクリエイターである事、ゲームにある意味で携わっているものとして一種の拘るべき部分であると勝手に自分で思っているだけでもあるのだが。<br><br>それでも躊躇してしまうタイトルも中には存在する。<br>チャレンジスピリットは評価されるべきであるし、挑戦を後押しし、更に良いものを見てみたい欲望が自分を襲う事だってある。<br>だからこそ定価で買い、かつ作品によってはKickstater等で投資したりする。<br><br>だからこそ正直に評価を出すし、言うべきことは言う。<br>私はこのゲームを発売日に回避した。<br>PVを見て、どうしようもないチープさがダメだと思ってしまった事が一つ。<br>そして説明文の明らかな誤字、PVのMSゴシックと相まって無理だと、もう無理だと・・・<br>しかし誕生日にプレゼントとしてギフトで頂いてしまったので、やらずにそういう評価をするのはいかんとプレイしました。<br><br>評価するポイント<br>1.作品をしっかり仕上げてきていること。<br>投げ売りのような値段でゲームにならないような物をうるインディーズメーカーや大手パブリッシャーが実際存在する中、遊べるという意味では本当に評価できる。<br>ここは日本インディー勢の強みでもある。<br><br>2.楽曲のクオリティ<br>音ゲー弾幕を謳うだけあり、楽曲のクオリティは高い。<br>しかし巫女と言う題材でありながら渋いギターリフの多さに感動を覚える。<br>何故こんな泣きのメロディーが多いのか。<br><br>ただし私が評価するのはここまでである。<br>実際にプレイして感じた評価は以下の通り。<br><br>1.唐突に放り込まれるプレイ<br>奇をてらうようなゲームジャンルの場合、チュートリアルしかり、導入を設けるべきなのだがそれが無い。<br>唐突にストーリーが始まり、唐突に本編に放り込まれる。<br><br>2.音ゲー感の無さ<br>致命的でもあり、このゲームの評価を一番落とした部分である。<br>他の音ゲーのレビューでも何度か書いたことがあるが、爽快感と演奏感が一番のメインと私は考えている。<br>そのどちらかが欠落した場合、音ゲーとして致命的であり、面白さを見いだせなくなってしまう。<br>演奏感の無さは、ただ避けるだけのゲーム性のために単調になっていて無く。<br>爽快感もそれに相まって感じることはできない。<br>単調感と言う部分が良さを潰してしまったが、曲に合わせて何かをすると言う動作の少なさを補えれば光る要素はあるかもしれない。<br>曲のクオリティもキャラクターも個性もあるだけに根幹がチープすぎたのが本当に残念と言える。<br><br>閑話休題<br><br>確かにダメなゲームではあるかもしれないが、フルボイスであったり、しっかりとキャラクターを立てていたり。<br>そういった要素はあるので、その部分をもっと魅せる事が出来るゲームであれば良かったのに　と思うのが事実である。<br>非常にダメと言う訳ではないので、そこは勘違いしないでほしい。<br><br>そして一番の不幸は、BeatHazardと言う似たようなゲームが存在してしまっていた事だろう。<br>この既存のゲームをプレイ済でなければ、また違う評価になっていたのかもしれない。\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
