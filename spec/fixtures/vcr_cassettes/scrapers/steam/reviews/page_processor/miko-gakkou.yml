        left\"></div>\r\n\t\t\t</div>\r\n\r\n\t\t\t<div class=\"apphub_CardTextContent\">\r\n\t\t\t\t<div
        class=\"date_posted\">Posted: October 1, 2015</div>\r\n\t\t\t\t\t\t\t\t\t\t\t\tThis
        is a wonderful little game that's partly a speed platformer and partly about
        being a teenage girl and managing the various dramas in your life.  Its full
        of fun little cyberpunk references, has lots of humor, exciting music, and
        the artwork is cute. Gemma is a fun character to play and how she interacts
        with her dad and brother is very amusing. Her dad owns the pizza shop and
        he tries to help her deal with her problems, while delivering pizza twenty
        stories up of course! Each level starts with a quote from dad about how pizzamaking
        is a metaphor for life... or something.<br><br>Pros: Well designed platforms,
        good story, great characters,<br><br>Cons: not terribly challenging at default
        difficulty, levels get repititious a bit<br><br>That said, I can't think of
        any other game that is both funny and emotional like this is. If you're interested
        in something different and like speed platformers this may be the game for
        you!\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div class=\"UserReviewCardContent_Footer\">\r\n\t\t\t<div
