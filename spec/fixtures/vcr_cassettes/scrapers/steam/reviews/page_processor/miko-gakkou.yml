        class=\"date_posted\">Posted: August 8, 2015</div>\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t<div
        class=\"early_access_review\">Early Access Review</div><br>\r\n\t\t\t\t\t\t\t\tWhat
        do ninjas, pizza, and girls have in common? Aside from turtles and the letter
        I. We have Ninja Pizza Girl, a delightful light-hearted speedrunning platformer.
        You work for your fathers pizza shop and happen to be studying ninjutsu. Using
        your ninja skills you will jump, slide, kick, and bounce your way through
        Ninja Pizza Girl's many levels. The fun part of the game is that it features
        many ways to get to your objective. Timing your jumps and using your environment
        is key. The game does a fantastic job of ramping up the difficulty with rival
        ninja pizza delivery men and even more crazy obstacles. What makes the game
        different for me though is the story of Ninja Pizza Girl. While not the main
        focus, the characters interactions with the many patrons made me smile and
        was a treat when I completed a level successfully. The art style is humorous
        and matches the tone of the game very well. With tight controls and hardly
        any bugs there is plenty to like about Ninja Pizza Girl. the only complaint
        I could find was that the music wasn't exactly to my liking. This was also
        compounded by the fact the music is based off how fast your moving and turns
        on and off like a switch, which was jarring. I wanted to see a bit more from
        the swag, and apparel but I don't know if this was due to my inability to
        get the collectibles or if it's just still being developed. Either way if
        you are looking for a fun and humorous speedrunning game. Why not check out
        Ninja Pizza Girl?<br><br>I made a video preview to show off some of the features
        and gameplay of this game!<br><a class=\"bb_link\" href=\"https://youtu.be/v-bnnGLhSbk\"
