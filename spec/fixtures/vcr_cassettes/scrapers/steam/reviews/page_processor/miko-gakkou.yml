せない。<br>「山野井君！触らないで！それおかしい！」<br>ビクリと山野井が動きを止めると鏡子が護符をパソコンに投げる。護符はみるみる黒く変色し朽ちていった。<br>「これは強力な呪術よ。諏訪大社の護符が一瞬で朽ちてしまうなんて業の深い…山野井君、彼女達は消えたんじゃなくてきっとあのパソコンの中にまだいるわ」<br>「なに？」<br>「パソコンの開け方を教えて」<br>「背面のネジ4つを手で回すだけだ。それでカバーが外れる」<br>「山野井君は危険だから建物から出て。あとは私がやるから」<br><br>鏡子は3つの小箱を大事そうに抱えて出てきた。<br>「酷い…これ耳朶贄（じだにえ）よ」<br>「まさか…」<br>「生贄にする人間の耳や鼻を生きたまま削いで小箱に閉じ込めて怨念を強める呪い。どうしてこんな事…」<br>「話がおかしいな。あの学校にはインターネットの設備がない。依頼はネットから来たんだぜ？」<br>「霊にネットは使えないわ。誰かが、強い呪術者ね。私達をここに呼び込んで呪い殺すために…」<br>「ネットは無線でやったんだな。でも誰が」<br>「解らない…山野井君、壷と盛り塩を持ってきて。あと蝋燭とマッチ」<br>ハイエースから戻った山野井を鏡子は遠ざけた。<br>「見えないところまで隠れて。この箱を開けた瞬間にいろいろな霊がまた集まってしまう。山野井君はそれに耐えられないわ」<br>「解った。でも鏡子ちゃん」<br>「私は大丈夫。この子たちの話覚えてる？この子たちは私をもう呪わない」<br><br>鏡子は3つの箱に張られた護符を読んだが、墨で書かれた文字が朽ち果てていて辛うじて藍咲沙苗、山吹楓、三原ゆうの名前が読み取れる程度だった。慎重に箱を開けると真っ黒になった肉塊を素手で壷に移し変える。壷を盛り塩で満たすと蝋で口を封じた。護符を貼って仕上げる。<br><br>「帰りましょう」<br>「その壷、持ち帰るのか」<br>「1年後に儀式をやれば彼女たちは解放されるわ。塩が彼女たちの怨念を吸い取りきる頃に」<br>車に乗り込むと壷を抱えた鏡子は強烈な睡魔を感じた。<br>「寝てるといいさ。運転はまかせとけ」<br><br>「山野井君、夏祭りの後の夜空って、なんであんなに切ない気分になるんだろうね」<br>山野井がカーステレオを立ち上げると昨日プレイしたゲームのBGMが流れはじめた。\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
