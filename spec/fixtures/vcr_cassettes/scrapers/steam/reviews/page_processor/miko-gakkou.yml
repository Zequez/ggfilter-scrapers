        class=\"date_posted\">Posted: June 5</div>\r\n\t\t\t\t\t\t\t\t\t\t\t\t校門には2人の出迎えがあった。<br>「諏訪先生ですね。よく来て下さいました。この学校の生徒で藍咲沙苗といいます」<br>「僕は山吹楓。よくこんなド田舎まで来てくれたもんだぜ」<br>金色の髪をした楓はいたずら小僧のような口ぶりをする。<br>「ちょっと！楓！わざわざ来て下さった先生たちにそんな口の利き方はないでしょ？」<br>眼鏡をかけた黒髪の沙苗はしっかりした子のようだった。<br><br>「このゲームなんです」<br>沙苗は本堂にあるパーソナルコンピュータを指した。<br>「僕らこのパソコンのゲームで遊び始めてからおかしなことばかり起こるんだ。3人とも日中に目が突然見えなくなって真っ暗になっちゃったり」<br>「先生、お気づきかもしれませんけど…」<br>「この学校の周りに霊の気配を感じるわ」<br>「さっすが先生！ね、先生も諏訪大社の巫女なんでしょ？」<br>楓が憧れるような目つきで鏡子を見る。<br>「諏訪大社は総本社で私は古代に勧請された土地の諏訪神社の巫女。小さな神社よ」<br>「それで先生、先生たちに依頼するきっかけになったんですけど、ゆう、わたし達と同じこの学校の生徒の三原ゆうが霊夢を観たというのです」<br>「原因はこのゲームにあって、ちゃんとクリアしないと霊障から逃れることはできないんだってさ」<br>「電子ゲームでねえ。鏡子ちゃん？」<br>「ないとも言えないこともないけど現場を見てみないと」<br>沙苗がゲームを起動すると件のゲームのタイトル画面が映し出された。<br>「このゲームすっごくムズいんだ」<br>楓から差し出されたゲームパッドを鏡子は受け取らない。<br>「山野井君、先にやってよ。私は傍で見て検証するから」<br>ものの1分でゲームオーバーになった。<br>「これ上手く操作できん。上から弾が降りてくるのを交わし続けるんだけどスティックがダメだ。Xbox360のコントローラだろ？これじゃ百年プレイしてもクリアできねえよ。操作はスティックの方しか利かないし。10分待ってろ。半田付けしてくるから」<br><br>時間通り車から山野井が戻ると、プレイステーションのコントローラにアダプタを経由してUSBで差せるものを作ってきた。<br>「こんならできるぜ。楓ちゃんやってみ」<br>「あっ、すごく操作しやすいぜ。沙苗」<br>「Xbox360のアナログスティックはさ、ストロークが深いから小刻みに操作すんのには向かないのな。んでそういう旧式のプレステのキー入力なら小刻みに移動させんのも簡単なわけ」<br>「コントローラか」<br>後ろに立つ人影に全員が振り向くと、紫の髪色をした眼鏡をかけた少女が立っていた。この子が霊夢を観たという三原ゆうなのだろう。<br>「あぁっ。ちっくしょやられちまった」<br>「かして」<br>ゆうは楓からコントローラを奪う。<br>「これは自機の判定は上側」<br>最高難易度にもかかわらず弾幕を器用にかわしていく。<br>「通り過ぎる弾は下半身をかすらせるようにすれば当たらない」<br>あっという間にクリアしてしまった。そのままゆうは床に倒れこむ。<br>「ゆうちゃん身体弱いんです。楓、ゆうちゃんを寝所に運んで」<br><br>「三原さんの霊夢通りなら霊障はこれで解決ということになりますが」<br>「除霊も何もゲームしてクリアしただけだからな」<br>「山野井君、霊、遠ざかってるよ」<br>「本当！学校のヘンな雰囲気がなくなりましたね」<br>「今回の相談料は交通費、諸経費…9000円でどうだろう。もう除霊しちゃったわけだけど」<br>「わかりました。お金を用意します。今夜はもう遅いので夕食をご用意させて頂きました。今夜は寝所でお二人ともお休みください。今日は本当にありがとうございました。わたし達の事、本気で相手にしてくれたのはあなた達だけです。感謝しています」<br>確かにゲームに熱中しているうちに夜も更けていた。近所に民家がないので辺りに明かりもない。<br><br>翌朝、二人は荒れ果てた寝所で雑魚寝をしていた。床板は腐り、ところどころが抜けている。天井も穴だらけで巨大で分厚い蜘蛛の巣がひっしりと張っている。枕元には茶封筒があり、中には聖徳太子の五千円札が1枚と伊藤博文の千円札が4枚入っていた。<br>「もうあの子たちはいないようね」<br>「どうもそのようだな。そもそも学校だっていうのに3人しか生徒がいないってのは異常すぎた」<br>本堂に行くとやはりそこも寝所と同じように荒れ果てていた。ただパソコンだけが経年を感じさせない。<br>「山野井君！触らないで！それおかしい！」<br>ビクリと山野井が動きを止めると鏡子が護符をパソコンに投げる。護符はみるみる黒く変色し朽ちていった。<br>「これは強力な呪術よ。諏訪大社の護符が一瞬で朽ちてしまうなんて業の深い…山野井君、彼女達は消えたんじゃなくてきっとあのパソコンの中にまだいるわ」<br>「なに？」<br>「パソコンの開け方を教えて」<br>「背面のネジ4つを手で回すだけだ。それでカバーが外れる」<br>「山野井君は危険だから建物から出て。あとは私がやるから」<br><br>鏡子は3つの小箱を大事そうに抱えて出てきた。<br>「酷い…これ耳朶贄（じだにえ）よ」<br>「まさか…」<br>「生贄にする人間の耳や鼻を生きたまま削いで小箱に閉じ込めて怨念を強める呪い。どうしてこんな事…」<br>「話がおかしいな。あの学校にはインターネットの設備がない。依頼はネットから来たんだぜ？」<br>「霊にネットは使えないわ。誰かが、強い呪術者ね。私達をここに呼び込んで呪い殺すために…」<br>「ネットは無線でやったんだな。でも誰が」<br>「解らない…山野井君、壷と盛り塩を持ってきて。あと蝋燭とマッチ」<br>ハイエースから戻った山野井を鏡子は遠ざけた。<br>「見えないところまで隠れて。この箱を開けた瞬間にいろいろな霊がまた集まってしまう。山野井君はそれに耐えられないわ」<br>「解った。でも鏡子ちゃん」<br>「私は大丈夫。この子たちの話覚えてる？この子たちは私をもう呪わない」<br><br>鏡子は3つの箱に張られた護符を読んだが、墨で書かれた文字が朽ち果てていて辛うじて藍咲沙苗、山吹楓、三原ゆうの名前が読み取れる程度だった。慎重に箱を開けると真っ黒になった肉塊を素手で壷に移し変える。壷を盛り塩で満たすと蝋で口を封じた。護符を貼って仕上げる。<br><br>「帰りましょう」<br>「その壷、持ち帰るのか」<br>「1年後に儀式をやれば彼女たちは解放されるわ。塩が彼女たちの怨念を吸い取りきる頃に」<br>車に乗り込むと壷を抱えた鏡子は強烈な睡魔を感じた。<br>「寝てるといいさ。運転はまかせとけ」<br><br>「山野井君、夏祭りの後の夜空って、なんであんなに切ない気分になるんだろうね」<br>山野井がカーステレオを立ち上げると昨日プレイしたゲームのBGMが流れはじめた。\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
