        class=\"early_access_review\">Early Access Review</div><br>\r\n\t\t\t\t\t\t\t\tIf
        you've ever played the 2D Mirror's Edge flash game, then this game will feel
        a little familiar, but I loved that game and it only had three levels so I'm
        more than happy to play a version with a wider variety of levels, obstacles,
        abilities, and an actual story - an original and entertaining one at that.<br><br>The
        controls are smooth and respond well, and the gameplay flows excellently.
        It feels great to run through a level, ducking enemies and hopping over gaps
        while keeping up your speed, and there are plenty of opportunities to do just
        that. Also in an hour of play, I never once found myself thinking &quot;Oh
        that's not fair, I was close enough to that pipe, I should've grabbed it!&quot;<br><br>Although
        it's an early-access release the game is actually complete, the developers
        just haven't finished tweaking everything just yet. For this reason I was
        expecting one or two crashes, but instead the most heinous offense the game
        committed was 'taking two more seconds than expected to start the 'Level Failed'
        dialogue when in midair', which I feel I can forgive.<br><br>From what I've
        seen so far, the story is surprisingly upbeat - yes, rival pizza delivery
        people are out to get you and it's a little sad seeing the chirpy, friendly
        protagonist Gemma repeatedly belittled by these d-bags - but there's a lot
        of friendship and family and comedy too. One chapter concludes with 'No pants,
        no pizza!' and Gemma hurtling aforementioned pizza off a balcony in protest
        of a man's refusal to answer the door wearing pants. And I don't feel bad
        about spoiling that because there are a dozen other funny occurrences and
        dialogues that are equally amusing.<br><br>There is definitely an aspect of
        the game focussed on the social issue of bullying, but it A) Doesn't get in
        the way of the gameplay in the slightest. B) Isn't being used to deflect any
        criticism, and C) Is never too over the top to take seriously. It's a down-to-Earth,
        relatable game, about a pizza-delivering ninja being harassed by a rival corporation.<br><br>Overall,
        this is the kind of game which I would hesitate to call perfect, but nonetheless
        I genuine cannot name a single notable flaw. A must-buy for fans of quirky
        indie platformers - I can definitely see myself obsessing over getting the
        fastest time and highest score once I'm finished. 9/10.\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
