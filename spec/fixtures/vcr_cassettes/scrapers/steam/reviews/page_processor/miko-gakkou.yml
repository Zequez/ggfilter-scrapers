        left\"></div>\r\n\t\t\t</div>\r\n\r\n\t\t\t<div class=\"apphub_CardTextContent\">\r\n\t\t\t\t<div
        class=\"date_posted\">Posted: July 6, 2015</div>\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t<div
        class=\"early_access_review\">Early Access Review</div><br>\r\n\t\t\t\t\t\t\t\tFirst
        off, I admit that I am a little biased. I'm a Pizza Guy, and I've always wondered,
        why there were so few pizza-delivery games. Off the top of my head, there
        was the side-mission in GTA: Vice City. Now keep in mind, I didn't give Ninja
        Pizza Girl a positive rating because of this. Merely, a game about the trials
        and tribulations of delivering pizza, is the bait that hooked me.<br><br>In
        the future, oppressive corporations have determined that humanity is not fit
        to consume quality pizza. Gemma and her father's <u>PizzaRiffic</u> business
        are the sole beacon of hope. It doesn't matter that you live in slums high
        in the air, the Ninja Pizza Girl always delivers. However, like any other
        teenager, Gemma has problems of her own.<br><br>Working in pizzerias and following
        the game industry, has exposed me to a lot of cynicism. So seeing a game like
        NPG is nice. Gemma's adventures are designed to evoke positive feelings. When
        you the player, don't deliver a pizza on time, nobody dwells on it. Gemma
        simply states that she'll go faster next time. That's all that needs to be
        said really. This extends to the story as well. Even in the face of severe
        difficulties, Gemma does her best to stay positive. <br><br>The game itself
        is a platformer with an emphasis on speed and efficiency. Jumps have to be
        properly timed, obstacles must be dodged, and you want to avoid making mistakes.
        As the levels progress, the dreaded MegaCo. goons will harass you. It's tough
        being different, and Gemma will be the target of a lot of shoving and thrown
        garbage. Resorting to violence isn't really the answer, but she can knock
        these jerks down by sliding or dive-kicking their heads. However, this slight
        feeling of vindication isn't worth focusing on. Your sole concern is getting
        Gemma to the end of the level as fast as possible. In fact, it's faster just
        to run past or jump over everyone. <br><br>The controls are very well-done.
        They're responsive and fluid, so you never feel like you were robbed, when
        you miss a jump. There are plenty of visual cues, so as long as you're paying
        attention, you should be alright. An interesting aspect of this game is that
        when a MegaCo. bully pushes you around, they'll laugh and insult you. This
        causes both you and Gemma to lose focus, which can lead to more problems.
        In the end, it's all about confidence. When you're doing well, your reflexes
        feel enhanced, and every movement is perfect. Although Gemma does pick up
        a speed boost if she performs flawlessly, I believe there is a psychological
        effect as well. It's an interesting element that adds to the game.<br><br>The
        story of Ninja Pizza Girl doesn't last very long. Accounting for possible
        re-tries, the trials of Gemma will take about an hour and a half. If speedrunning
        doesn't appeal to you, this game won't last very long. Much of the replay-value
        is going to be in replaying stages, doing everything possible to shave even
        a second or two off the clock. Basically, the length of this game is closer
        to 16-bit titles. You get out of it, what you put into it. If you're not playing
        for the highest grades and topping the leaderboards, you'll find that this
        game is very easy in its current state.  <br><br>Although it is still in early-access,
        I think Ninja Pizza Girl is a quality game. There's depth to the controls
        and mechanics, which allow for speedrunning. There will be unlockables and
        possibly more content over time, so I wouldn't be too concerned about content
        value. It also helps that for the most part, this is a game about positivity.
        Usually with videogames, there tends to be this feeling of doom &amp; gloom.
        Humanity needs to be saved from themselves, and the sky is falling or has
        already fallen. After awhile it just gets discouraging. Although this game
        does take place in an uncertain future, it doesn't focus on it, making everyone
        feel miserable in the process. <br><br>All in all, I'd say it's worth a look.<br><br><i>If
