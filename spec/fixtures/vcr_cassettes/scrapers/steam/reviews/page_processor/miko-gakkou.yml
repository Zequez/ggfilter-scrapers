        class=\"date_posted\">Posted: May 26, 2015</div>\r\n\t\t\t\t\t\t\t\t\t\t\t\t*Full
        Disclosure--I ended up working on the game after this was originally posted!*<br>Ninja
        Pizza Girl is unique--from its Sonic the Hedgehog-meets-Mirror's Edge gameplay,
        to level paths accommodating gamers of different skill levels, to the...&quot;realistic&quot;
        depiction of a portly man answering the door in no pants.<br><br>7/10, would
        throw pizza over balcony screaming, &quot;No pants. No pizza!&quot; again.<br><br>In
        all seriousness, though, Ninja Pizza Girl's affirming messages and interesting
        premise really hit home when you encounter what could have been its most negative
        element--your fellow Ninja.<br><br>They emerge from the scenery to trip you,
        drop from the ceiling to slow you down, and chase you across the rooftops
        of NPG's future dystopia. They shove you to the ground, throw garbage at you,
        mock you, and record the humiliation with their phones to share on social
        media.<br><br>It's an eerie reflection of our modern world, and these Ninja
        are one of the only enemies in gaming I've truly hated...<br><br>I'm in a
        state of flow. Leaping across rooftops, dubstep occasionally kicking in to
        &quot;wub&quot; me along my merry way. And then...A horde of them. They swarm
        around me, shoving, laughing and taking pictures. Gemma slumps to the ground.
        By tapping the spacebar/[A] button, Gemma can rise up again, regaining her
        confidence and dashing through once more. However, the chunk of time this
        situation takes has almost certainly spelled out failure for this run.<br><br>And
        the funny thing is, the world of Ninja Pizza Girl is so fun to glide through
        I don't care about having to redo the level--I'm upset and frustrated because
        of HOW I lost. Because of what they did to her--and me. I want to lash out,
        taking out every Ninja in my way, but it doesn't provide any relief or satisfaction.
        Revenge feels...Empty.<br><br>So I do what Gemma loves to do:<br><br>I run.<br><br>I
        run past my would-be harassers, and in doing so gain a feeling better than
        any amount of enemy-stomping could have provided. Every enemy I slide through,
        jump over and dodge past give a sense of achievement better than a headshot,
        or a well-aimed kick to the face.<br><br>I--Gemma, is not like them. And in
        Ninja Pizza Girl, while in Early Access and a bit unpolished, I can finally
        express that through *gameplay.*<br><br>I'm not another man with a gun, shooting
        another man with a gun to somehow prove I'm a &quot;hero&quot; or &quot;Murica.&quot;
        I'm a Ninja Pizza Girl, and in being different, I can rise above it all--and
        feel great doing it.<br><br>I conducted an interview with the developer here,
        if anyone is interested:<br><a class=\"bb_link\" href=\"https://steamcommunity.com/linkfilter/?url=http://videogamesandthebible.com/2014/12/17/video-games-and-the-bible-live-14-jason-and-nicole-stark-ninja-pizza-girl-interview/\"
