        Two-Step Goodbye (unique ballistic fists) or Sleepytime (a handy 10mm Sub-Machinegun)
        will give that warmonger in you a chance to flex your ammo-filled muscles.\n\t\t\t\t\t\t<li><strong>Room
        to Grow:</strong> With each of the four main add-on packs, the maximum levelcap
        is increased by 5 levels, ultimately raising the ceiling to Level 50.<br><br>\n\t\t\t\t\t\t<li><strong>Dead
