        id=\"game_area_description\" class=\"game_area_description\">\r\n\t\t\t\t\t\t\t<h2>About
        This Game</h2>\r\n\t\t\t\t\t\t\t<img src=\"http://cdn.akamai.steamstatic.com/steam/apps/508460/extras/Logo_White.png?t=1484084146\"><br><br><br>Welcome
        to the world of MaxControl. The first base-building, RTS, Shooter in Cryengine.
        <br>Here you are in the year 2034, shortly after the Great Depression, followed
        by seven years of global war. The two largest companies in the world (Global
        Resource and Stabil &amp; Gut) wrestle for supremacy. Born as a mercenary,
        you are fighting against everything ... as long as the price is right.<br><br>Explore
        an open world to develop new technologies, while you are fighting against
        your opponent with strategic skill, speed and team spirit. Produce and distribute
        various products to fulfill the needs of your employee’s satisfaction. Built
        bases with tactical skills and ensure your vital resources. Occupy both individual
        villages and entire regions to be faster, better and more efficient than your
        opponent ... .. if you want to survive.<h2 class=\"bb_tag\"><strong>Hey Everybody!!!</strong>
        </h2><h2 class=\"bb_tag\">Short Things About Us.</h2><br><i>We are a young
        group of currently four people!!<br>(1 programmer,1 level and art designer
        and 1 director and 1 composer)<br>we worked hard since 2015 and are proud
        to give you this first impression!</i><br><br>The Single-Player campaign will
        appear after the game has been full released (As soon as we leave the Early
        Access).<br><br><img src=\"http://cdn.akamai.steamstatic.com/steam/apps/508460/extras/Special_Features.png?t=1484084146\"><br>Utilize
        a new form of real-time strategy within the teams. While in first Person campaigns
        you plan together within the team, you have also the possibility to split
        Logistics and military structures.  Therefore, MaxControl offers the possiblity,
        to choose between the FPS, the base builder, the troops General or the constructer.<br><br><strong>Base
        directions:</strong> construct all necessary buildings and the equipment<br><br><strong>Troops
        General:</strong> Command all military campaigns <br><br><strong>Constructor:</strong>
        design Outposts and industrial buildings! Conquer new places and discover
        new resources to secure the necessary supplies for your team<br><br><img src=\"http://cdn.akamai.steamstatic.com/steam/apps/508460/extras/Realtime-Map.png?t=1484084146\"><br>Each
        player has his own real-time map, in which the index is influenced by the
        daily cycle.<br><br><img src=\"http://cdn.akamai.steamstatic.com/steam/apps/508460/extras/Ressources_and_Goods.png?t=1484084146\"><br>Produces
        up to different goods to earn Gold, to equip your army, build new bases and
        to satisfy your employees. In addition, you have the possibilty to sell and
        buy goods at the market. <br><br><img src=\"http://cdn.akamai.steamstatic.com/steam/apps/508460/extras/Dynamic_Environment.png?t=1484084146\"><br><br>Enter
        a world in which your strategy depends on resources, time oft day and weather
        conditions. Destructible environments will also have an affect on all activities.
        Every place, every street and every building has to be used to plan ambushes,
        to take positions or to launch offensives. To be protected against the enemies,
        you will have to expand your tactical interplay permanently, so you are able
        to keep and conquer highly competitive areas.<br><br><img src=\"http://cdn.akamai.steamstatic.com/steam/apps/508460/extras/Airstrike.png?t=1484084146\"><br>Currently
        you have the choice to choose  between two of three different air-strikes!<br><br><img
        src=\"http://cdn.akamai.steamstatic.com/steam/apps/508460/extras/Equipment.png?t=1484084146\"><br>Equip
        your weapons with a variety of Upgrades to obtain an advantage in the fight.<br>Build
        your base with MG-Towers, antitank towers or walls to protect it. <br>Other
        systems such as Flak are being planned and will soon follow.<br><br><img src=\"http://cdn.akamai.steamstatic.com/steam/apps/508460/extras/Playable_Classes.png?t=1484084146\"><br><br>Stormtrooper,
        Heavy Machinegunner, Sniper, Tactical Unit, Tank Buster<h2 class=\"bb_tag\"><strong>Player-Weapon-Upgrades</strong></h2>Grenade
        Launcher, RC Misle, Dronepak (in progress), Mortar (in progress)<br>Further
        classes are already being planned and will follow.<h2 class=\"bb_tag\"><strong>Player-Vehicles</strong></h2>MG
        HMMWV, Van, Canon Truck, Abrams light/heavy, Bbrams light/heavy, Hunter<br>Other
