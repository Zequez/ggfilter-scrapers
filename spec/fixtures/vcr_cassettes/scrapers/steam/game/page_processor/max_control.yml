        End Right Column -->\r\n\r\n\r\n\t\t\t\t<div class=\"leftcol game_description_column\">\r\n\r\n\t\t\t\t\t\r\n\t\t\t\t\t\t<div
        class=\"early_access_header\">\r\n\t\t\t\t\t\t\t<div class=\"heading\">\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<h1
        class=\"inset\">Early Access Game</h1>\r\n\t\t\t\t\t\t\t\t\t<h2 class=\"inset\">Get
        instant access and start playing; get involved with this game as it develops.</h2>\r\n\t\t\t\t\t\t\t\t\t<p><span>Note:</span>
        This Early Access game is not complete and may or may not change further.
        If you are not excited to play this game in its current state, then you\n\t\t\t\t\t\t\t\t\tshould
        wait to see if the game progresses further in development. <a href=\"http://store.steampowered.com/earlyaccessfaq/?snr=1_5_9_\">Learn
        more</a></p>\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t<div
        class=\"devnotes\">\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"devs_say\">What
        the developers have to say:</div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t<div
        id=\"devnotes_expander\">\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<h1>Why
        Early Access?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;We are a young, ambitious
        and growing team, working on this amazing project without any financial support
        for one and a half years now.<br />\r\nWe love gaming ourselves and through
        active communication with the gaming community we are confident to have the
        best requirements to realize our ideas.<br />\r\nThere is still so much to
        do, but with your support and our devotion for the game, we can continue developing
        and make sure that MaxControl is maintained for a long time.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>Approximately
        how long will this game be in Early Access?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;Your
        support makes it possible for us to move forward the development until the
        game is ready for the official release.<br />\r\nAs soon as we can provide
        a fully-valuable product, which features a perfect functional gameplay, contains
        a single-player campaign and the multiplayer is completely developed, we will
        leave the Early Access stage.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>How is
        the full version planned to differ from the Early Access version?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;The
        Early Access contains the basic framework and an overview of what MaxControl
        currently represents. Many functions are still in development, which is why
        we want to incorporate your feedback and suggestions of the player-community.
        The Early Access also serves to show which functions you and the community
        are most excited about so we have the opportunity to perfect those.<br />\r\n<br
        />\r\n<br />\r\nFollowing features are already in development:<br />\r\n<br
        />\r\n- Finely aligned gameplay-balance<br />\r\n- New surroundings like deserts,
        snowscapes, cities and more<br />\r\n- Various vegetations and biomes<br />\r\n-
        New AI designs (characters and vehicles)<br />\r\n- Multiplayer characters
        (individual game character in both teams)<br />\r\n- Individual character
        configuration<br />\r\n- Score-/Reward system<br />\r\n- Additional buildings<br
        />\r\n- Construction animations of buildable objects<br />\r\n- Motion animations
        of buildings<br />\r\n- More music and sound effects<br />\r\n- Various game
        modes (eg. skirmish, CO-OP, campaign, last man standing)<br />\r\n- Additional
        items to collect<br />\r\n- New weapon additives like eg. barrels, visors,
        granade launcher and mini rocket launcher<br />\r\n<br />\r\nFurthermore we
        permanently work on performance improvements and gameplay-balance!&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>What
        is the current state of the Early Access version?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;MaxControl
        is currently in Alpha stage.<br />\r\n<br />\r\nSome features from the list
        are already implemented and are so much fun.<br />\r\nVarious modes are already
        playable and bring diversity.<br />\r\n<br />\r\nOnce a week there will be
        an update with improvements, bug fixes and/or new game content will be released.<br
        />\r\nThere is still so much to do but the base build can be operated nicely
        already and placeholder will be replaced as soon as possible. We are absolutely
        ambitious and keep working on MaxControl with nothing but passion.<br />\r\nWe
        are currently a team of four (a programmer, a level- and art designer, a director
        and a composer). Only two of us work full time on this project for the past
        one and a half years.<br />\r\n<br />\r\nWe need your support to boost the
        development and our team. Early Access allows us to involve YOU in this amazing
        project.<br />\r\nYour opinion and feedback help us to bring out the best
        of the game. Through the purchase of a Early Access licence you support us
        tremendous with further development.<br />\r\n<br />\r\nDive into the world
        of MaxControl.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>Will the game be priced
        differently during and after Early Access?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;The
        game will cost less during the early access stage compared to the selling
        price of the full version.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>How are you
        planning on involving the Community in your development process?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;We
        are planning on having an active communication with the MaxControl gaming
        community.<br />\r\nWe want to hear your ideas and opinions to consider those
        during further development.<br />\r\nEven if we can not please everyone all
        the time, your feedback is really important to us!<br />\r\nExtremely active
        players possibly get the opportunity to participate in internal tests.<br
        />\r\nTherefore, participate!<br />\r\nWe see the MaxControl Early Access
        community as our primary patreon, we develop this game for you!<br />\r\n<br
        />\r\n<br />\r\nThank you so much for your support.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>
