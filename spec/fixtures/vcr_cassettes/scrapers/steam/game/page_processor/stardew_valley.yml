        \">\r\n\t\t\t\t\t\t\t\t<div class=\"container\">\r\n\t\t\t\t\t\t\t\t\t<h2>3
        October</h2>\r\n\t\t\t\t\t\t\t\t\t<h1><a href=\"http://steamcommunity.com/gid/[g:1:11170746]/announcements/detail/814414527355422810\">Stardew
        v1.1 is here!</a></h1>\r\n\t\t\t\t\t\t\t\t\t<p>Cross-posted from the <a class=\"bb_link\"
        href=\"https://steamcommunity.com/linkfilter/?url=http://stardewvalley.net/stardew-valley-v1-1-changelog/\"
        target=\"_blank\" rel=\"noreferrer\" >Stardew Valley blog</a>!\r<br>\r<br>1.1
        Launch trailer here:\r<br><a class=\"bb_link\" href=\"https://www.youtube.com/watch?v=xf9e3c-nMRA\"
        target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\">https://www.youtube.com/watch?v=xf9e3c-nMRA</a>\r<br>\r<br><div
        class=\"bb_h1\">Changelog</div>\r<ul class=\"bb_ul\">\r<li>Shane and Emily
        are now available to marry. They each have new events, music, and more!\r<br></li><li>Spouses
        now have a unique outdoor area and behavior on the farm.\r<br></li><li>You
        can now choose from 5 different farm maps at character creation. Each map
        is focused on a different skill area.\r<br><ul class=\"bb_ul\">\r<li>Standard
        Farm - The original Stardew Valley farm.\r<br></li><li>Riverland Farm - Lots
        of water, good for fishing.\r<br></li><li>Forest Farm - Foraging opportunities
        and a unique weed that always drops mixed seeds.\r<br></li><li>Hill-top Farm
        - Has a small mineral deposit from which ores spawn, including a unique geode-bearing
        ore.\r<br></li><li>Wilderness Farm - Monsters spawn at night.\r</li></ul>\r</li><li>&quot;Shed&quot;
        building... An empty room that can be decorated, filled with kegs, etc.\r<br></li><li>&quot;Mill&quot;
        building... Can be used to turn wheat into flour and beets into sugar overnight.\r<br></li><li>A
        new quest that can be started after the Community Center or JojaMart quest
        arc is complete. The new quest results in a new &quot;magical construction&quot;
        feature available from the Wizard's Tower. The new quest is triggered when
        you enter the Railroad area.\r<br></li><li>Added several new locations that
        are related to the above quest. &quot;Junimo Hut&quot; building (Magical Construction).
        Junimos will harvest crops within a certain distance of the hut, instantly
        transporting the harvest back to the hut for you to gather at your convenience.\r<br></li><li>&quot;Earth
        Obelisk&quot; building (Magical Construction). A permanent warp totem to the
        mountains.\r<br></li><li>&quot;Water Obelisk&quot; building (Magical Construction).
        A permanent warp totem to the beach.\r<br></li><li>&quot;Gold Clock&quot;
        building (Magical Construction). Prevents weeds from spawning and fences from
        decaying on your farm.\r<br></li><li>You can now move your buildings via Robin's
        construction menu.\r<br></li><li>New house upgrade from Robin that adds a
        cellar to your house and teaches you the &quot;cask&quot; crafting recipe.
        In the cellar, you can use Casks to age cheese and alcohol, increasing their
        quality.\r<br></li><li>&quot;Iridium-star&quot; level quality is now attainable
        for goods, fruit, forage items (if you have the botanist perk), and animal
        products. Iridium-star level items have twice the value of normal items.\r<br></li><li>NPC's
        now appreciate quality level in gifts, but it only has an effect on gifts
        they &quot;like&quot; or &quot;love&quot;.\r<br></li><li>Added Coffee, a spring/summer
        crop, and Coffee Bean. The bean acts as the produce and the seed, similar
        to sunflowers.\r<br></li><li>5 Coffee beans can be added to a Keg to make
        coffee.\r<br></li><li>Honey can be placed in a keg to make mead.\r<br></li><li>Void
        eggs can be placed in mayonnaise machines to make void mayonnaise.\r<br></li><li>2
        new fish, &quot;Void Salmon&quot; and &quot;Slimejack&quot;\r<br></li><li>You
        can now choose to color your chests with one of 20 color options.\r<br></li><li>Evil
        Shrines, where you can make offerings in exchange for dark magic.\r<br></li><li>Divorce.
        You can file from a little book in mayor's house.\r<br></li><li>You can now
        wallpaper the little hallways in your upgraded house.\r<br></li><li>When you
        beat Journey Of The Prairie King, you can now start over in a harder mode,
        keeping your upgrades and coins.\r<br></li><li>2 new &quot;Lost Books&quot;\r<br></li><li>Krobus
        now sells a &quot;Return Scepter&quot;... a tool which acts as a permanent
        warp totem to the farm.\r<br></li><li>Giving someone a gift on their birthday
        will never make your spouse jealous.\r<br></li><li>Pierre now sells a &quot;Catalogue&quot;
        furniture item that can be used for unlimited free access to all wallpapers
        and floors.\r<br></li><li>Robin now sells a &quot;Furniture Catalogue&quot;
        furniture item that can be used for unlimited free access to nearly all furnitures.\r<br></li><li>If
        you’ve found the Galaxy Sword, you can now buy another from Marlon. </li><li>You
        can also buy the Galaxy Dagger and Galaxy Hammer.\r<br></li><li>Slime balls
        have a chance to drop petrified slime\r<br></li><li>Added a graphics option
        to display “sharper” stack number digits.\r<br></li><li>You can once again
        plant fruit trees around the edge of the Greenhouse interior.\r<br>\r<br><b>Balance
        changes:</b>\r<br></li><li>All animal products are increased in value by 25%\r<br></li><li>The
        Rancher profession now increases the value of animal products by 20%, up from
        10%\r<br></li><li>The Artisan profession now increases the value of Artisan
        goods by 40%, down from 50%\r<br></li><li>The Blacksmith profession now increases
        the value of metal bars by 50%, up from 25%\r<br></li><li>The value of Blueberry
        is now 50g, down from 80g\r<br></li><li>The value of Starfruit is now 750g,
        down from 800g\r<br></li><li>The value of Cranberry is now 75g, down from
        130g\r<br></li><li>The value of Ancient Fruit is now 550g, down from 750g\r<br></li><li>Cranberry
        Seeds now sell for 60g, down from 120g (The price to buy them from the store
        is the same)\r<br></li><li>Fences take twice as long to decay\r<br></li><li>Sunflower
        can now be grown in the summer as well as the fall\r</li></ul>\r\r<br><div
        class=\"bb_h1\">Bug Fixes</div>\r<ul class=\"bb_ul\">\r<li>Wild plums are
        now labeled as fruit.\r<br></li><li>Grandpa's Shrine should now always properly
        give the reward for reaching 4 candles.\r<br></li><li>Fixed issue where gathering
        an item with the &quot;botanist&quot; profession would fail if the inventory
        was full, even though the gold-level item was present in the inventory.\r<br></li><li>Slime
        charmer ring should now protect against giant slimes\r<br></li><li>You can
        no longer tap a stump\r<br></li><li>Fixed Joja Warehouse graphic issue in
        winter\r<br></li><li>&quot;Check action&quot;-mapped keys should now work
        to attach bait to a rod.\r<br></li><li>Rain ambient sound should no longer
        play in Sandy's Oasis under any conditions.\r<br></li><li>Your baby should
        now be properly born, even if you pass out in the mines on the eve of the
        birth.\r<br></li><li>Moonlight Jellies engagement crash\r<br></li><li>Galaxy
        sword should now be truly unloseable\r<br></li><li>You can no longer lose
        hay to a hopper because you have no silo.\r<br></li><li>You can no longer
        plant fruit trees off the farm.\r<br></li><li>“Attack” foods now properly
        give an attack buff.\r<br></li><li>Clay can no longer always be found one
        tile above a previously discovered clay spot.\r<br></li><li>Blue Jazz flowers
        in the refrigerator are now properly consumed in cooking recipes.\r<br></li><li>Fruit
        that drops when you chop a tree now properly stacks with fruit that drops
        when you shake a tree\r<br></li><li>Worm bins no longer continue to produce
        worms every 10 minutes after midnight\r<br></li><li>Jack-o-lanterns properly
        glow\r<br></li><li>Torches and other light sources held by player are now
        properly lit after saving/reloading\r<br></li><li>You will now see the final
        Joja cutscene if you switched to Joja after starting with the community center.\r<br></li><li>When
        retrieving the cave carrot for Marnie, she will only take one from you.\r<br></li><li>Fixed
        strange behaviors when picking up certain items with a full inventory.\r<br></li><li>When
        a bomb is placed and then the player leaves the area, the resulting debris
        will no longer erroneously appear in the new area.\r<br></li><li>Watering
        a trough in a slime hutch will now have no effect on the troughs in other
        slime hutches.\r<br></li><li>Using the rain totem and then quickly entering
        your house no longer causes you to become stuck in the wall.\r<br></li><li>The
        stone floor now look correct in any configuration.\r<br></li><li>Numerous
        minor bug fixes.\r<br></li><li>Typo fixes\r</li></ul>\r\r<br>Aside from the
        new farm maps, all the new content from 1.1 will be available in your existing
        save file. Making a new character is only necessary if you want to play on
        one of the new farm maps.\r<br>\r<br>Note: The new balancing changes correct
        the values of a few outlier crops that were far more valuable than all others
        by a huge margin. I don't want Stardew Valley to make players feel &quot;forced&quot;
        into one particular way of making money. I think it's a lot more fun to feel
        like there are many different options for success. However, I do understand
        that growing blueberries and making ancient fruit wine is part of the Stardew
        culture at this point, so I've made sure that they are still very lucrative
        options. But these changes should help players feel like they have a few more
        options.\r<br>\r<br>I hope you enjoy the new update!\r<br>\r<br>***Please
        be aware that some mods might not be compatible with the new update\r<br>\r<br>-Ape</p>\r\n\t\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t\t<div
