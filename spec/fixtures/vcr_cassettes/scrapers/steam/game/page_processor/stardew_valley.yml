        class=\"content\">\r\n\t\t\t\t\tI totally recommend this game.<br><br>Before
        the promised 1.11 update, I played for almost 90 hours with little break.<br>My
        job allows me to do so, haha.<br><br>This last version helps with a &quot;issue&quot;
        (personally, I don't care too much about this aspect, thus I wouldn't call
        this a issue) with the replayability.<br>After the 80th hour, I felt that
        there was little to nothing to really do in the game anymore. I reached a
        point were the only thing at my horizon was to make my farm HUGE in profit,
        maybe f*ck my marriage by getting way too well with the others in town and
        finish some unfinished quests.<br><br>This is were the lack of replayability
        would bleed a little the potential of the game.<br>There was no way to move
        your buildings once built in your farm. You would have to, in order to reorganize
        your farm - for aesthetics or to time optimization -, move everything (animals
        included, maybe sell them) to demolish the building in question, so you could
        rebuild it with your new and improved farming techniques.<br>After the 3rd
        year, though, you would have to use your golden guts to do so - I hadn't courage,
        haha. It was going to be too complicated.<br>By this time, some players would
        probably create a new save and start over. I tried, but missed my old farm
        before my 1st hour in the new save, with a new character, was completed.<br>I
        decided to wait for the 1.1 update - it was on its way - with the sensation,
        though, that the game had already lived up for it's price, for the concept
        and idea of the game was beautifully thought and executed.<br><br>If the 1.1
        update's fate were to never see the light of the day, I would already be satisfied.
        Maybe even dreaming with a Stardew Valley 2.<br><br>But it came!<br><br>I
        got back to the game and I'm happy to tell that this free update does much
        more for the game, the replayability, for the characters of the town and for
        your farm than most of the paid DLCs of most games nowadays does.<br>This
        update actually makes the game looks way too much cheap, haha.<br><br>You
        can now reorganize easily your farm, do some new quests, expand the farm in
        new ways with new buildings and interact with some characters that previously
        to this update wasn't possible.<br>Now, also, the game has different farm
        maps that totally represents the different ways to play and profit in Stardew
        Valley. This feature totally valorizes the replayability of the game, since
        selecting different farm maps in different saves will surely change completely
        how you play your farm.<br><br>At least:<br>I would recommend this game even
        before the update. I played for almost 90 hours and was completely satisfied.<br>But
        with the 1.1, this game is a must-have - specially if you miss good Harvest
        Moon games and have a crush on RPG.<br><br>Do not fear: your money will be
