        id=\"game_area_reviews\" class=\"game_area_description\">\r\n\t\t\t\t\t\t<h2>Reviews</h2>\r\n\t\t\t\t\t\t<p>“Far
        more than just a farming game, this one-man labor of love is filled with seemingly
        endless content and heart.”\r<br>5/5 – <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.giantbomb.com/reviews/stardew-valley-review/1900-739/\"
        target=\"_blank\" rel=\"noreferrer\"  >Giant Bomb</a>\r<br>\r<br>“The core
        mechanics and relaxing aesthetic merge so well together that players will
        sink in to the experience and never want to leave.”\r<br>95 – <a href=\"http://www.destructoid.com/review-stardew-valley-345495.phtml#post\"
        target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a>\r<br>\r<br>“Stardew
        Valley has been the most rich and heartwarming experience I’ve had in a game
        in years.”\r<br>95 – <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.cgmagonline.com/reviews/stardew-valley-pc-review/\"
        target=\"_blank\" rel=\"noreferrer\"  >CGMagazine</a>\r<br></p>\r\n\t\t\t\t\t</div>\r\n\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t<div
        class=\"game_page_autocollapse\" style=\"max-height: 450px;\">\r\n\t\t\t\t\t\t<div
        id=\"game_area_description\" class=\"game_area_description\">\r\n\t\t\t\t\t\t\t<h2>About
        This Game</h2>\r\n\t\t\t\t\t\t\tStardew Valley is an open-ended country-life
        RPG! \r<br>\r<br> <img src=\"http://cdn.akamai.steamstatic.com/steam/apps/413150/extras/animalStrip2.png?t=1469816833\">\r<br>\r<br>You've
        inherited your grandfather's old farm plot in Stardew Valley. Armed with hand-me-down
        tools and a few coins, you set out to begin your new life. Can you learn to
        live off the land and turn these overgrown fields into a thriving home? It
        won't be easy. Ever since Joja Corporation came to town, the old ways of life
        have all but disappeared. The community center, once the town's most vibrant
        hub of activity, now lies in shambles. But the valley seems full of opportunity.
        With a little dedication, you might just be the one to restore Stardew Valley
        to greatness!\r<br>\r<br><strong>Features </strong>\r<br><ul class=\"bb_ul\"><li><strong>Turn
        your overgrown field into a lively farm!  </strong> Raise animals, grow crops,
        start an orchard, craft useful machines, and more! You'll have plenty of space
        to create the farm of your dreams. \r<br>\r<br></li><li><strong>Improve your
        skills over time. </strong> As you make your way from a struggling greenhorn
        to a master farmer, you'll level up in 5 different areas: farming, mining,
        combat, fishing, and foraging. As you progress, you'll learn new cooking and
        crafting recipes, unlock new areas to explore, and customize your skills by
        choosing from a variety of professions. \r<br>\r<br></li><li><strong>Become
        part of the local community. </strong> With over 30 unique characters living
        in Stardew Valley, you won't have a problem finding new friends! Each person
        has their own daily schedule, birthday, unique mini-cutscenes, and new things
        to say throughout the week and year. As you make friends with them, they will
        open up to you, ask you for help with their personal troubles, or tell you
        their secrets! Take part in seasonal festivals such as the luau, haunted maze,
        and feast of the winter star. \r<br>\r<br></li><li><strong>Explore a vast,
        mysterious cave. </strong> As you travel deeper underground, you'll encounter
        new and dangerous monsters, powerful weapons, new environments, valuable gemstones,
        raw materials for crafting and upgrading tools, and mysteries to be uncovered.
        \r<br>\r<br></li><li><strong>Breathe new life into the valley.</strong> Since
        JojaMart opened, the old way of life in Stardew Valley has changed. Much of
        the town's infrastructure has fallen into disrepair. Help restore Stardew
        Valley to it's former glory by repairing the old community center, or take
        the alternate route and join forces with Joja Corporation.\r<br>\r<br></li><li><strong>Court
        and marry a partner to share your life on the farm with. </strong> There are
        10 available bachelors and bachelorettes to woo, each with unique character
        progression cutscenes. Once married, your partner will live on the farm with
        you. Who knows, maybe you'll have kids and start a family?\r<br>\r<br></li><li><strong>Spend
        a relaxing afternoon at one of the local fishing spots. </strong> The waters
        are teeming with seasonal varieties of delicious fish. Craft bait, bobbers,
        and crab pots to help you in your journey toward catching every fish and becoming
        a local legend! \r<br>\r<br></li><li><strong>Donate artifacts and minerals
        to the local museum. </strong>\r<br>\r<br></li><li><strong>Cook delicious
        meals and craft useful items to help you out.  </strong>With over 100 cooking
        and crafting recipes, you'll have a wide variety of items to create. Some
        dishes you cook will even give you temporary boosts to skills, running speed,
        or combat prowess. Craft useful objects like scarecrows, oil makers, furnaces,
        or even the rare and expensive crystalarium. \r<br>\r<br></li><li><strong>Customize
        the appearance of your character and house. </strong> With hundreds of decorative
        items to choose from, you'll have no trouble creating the home of your dreams!\r<br>\r<br></li><li><strong>Xbox
        controller support (with rumble)! (Keyboard still required for text input)
        </strong>\r<br>\r<br></li><li><strong>Over two hours of original music. </strong>\r</li></ul>\t\t\t\t\t\t</div>\r\n\t\t\t\t\t</div>\r\n\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\t<div
