        class=\"content\">\r\n\t\t\t\t\tJust started Year 2, and a smidge over 60
        hours played right now, so I think I've played enough at this point to give
        an honest opinion<br><br>I like simulator games, but Harvest Moon and Animal
        Crossing both tended to lose my interested after a while. They got very grindy
        to say the least, or just boring. I think Stardew combines both very nicely,
        and adds some good old dungeon crawling to boot ( I hear Rune Factory also
        did this well, but I've never touched the series so I can't compare ).<br><br>I'll
        do my best to list the pros and cons as I saw them.<br><br>Pros:<br><br>-
        Music is very nice and fitting for the seasons. What adds to this too is the
        music isn't -constantly- droning on. The game breaks up the music with just
        moments of silence with ambient sounds. This really helps break up the monotony
        and keeps you from getting sick of the music too quickly. Other than that,
        its just rather nice.<br><br>- Time stops while paused. Not sure if this is
        a constant in farming simulators, but still a nice feature so you can leave
        it up and go afk.<br><br>- Exploration and dungeon crawling is rewarding.
        Not only do enemies drop good resources, but the mines contain a tremendous
        amount of ore. The further you go down, the more plentiful. Not to mention
        it will record every 5 floors you go down, so you don't have to restart from
        the beginning. ( Getting a reward every 10 floors is also a nice incentive
        )<br><br>- Plenty to do. Between the farming and dungeon crawling, there's
        goals to accomplish inside the Community Center. In the same fashion of the
        floors of the dungeon, you get rewarded for completing these tasks/packs.
        Some better than others, but most have been very worth it.<br><br>- Leveling
        up skills reaps nice skills. You can essentially build your farmer to be proficient
        or do better in certain aspects of the skill, netting you a lot more gold
        depending on how you plan on playing. Maybe you want foraged things to be
        worth more, or maybe you want to have a chance of picking up two every so
        often.<br><br>- Getting married is also kinda nice. I mean yeah same old Harvest
        Moon has bee doing that forever. But its nice your character can marry any
        other character that is single. Just keep shoving salads in their face and
        they'll be all yours ( they also help you out every so often ).<br><br>- Its
        very open-ended, no oustanding or time-constraining goals you need to accomplish
        or you fail. Which for someone like me who wanted to just have a nice wind-down
        game, this was great.<br><br>- There's also a butt-ton of references and easter
        eggs, if you like that stuff ( I sure do ).<br><br><br>Cons: ( I generally
        tried to take something positive from these though )<br><br>- Personally I
        found the penalty for running out of HP in the mines to be a tad steep. Lost
        about 1/3 of my items, 2500G and the memory of the previous 11 floors, so
        I had to do them all over again before being able to advance again. Overall
        it wasn't a big deal and I'm more careful now, but at the point I was in when
        it happened it was very detremental.<br><br>- Unless you really stay on top
        opf the rest of your farm, trees and debris are gonna multiply BIG TIME. The
        hole western side of my land was just a mess of these full grown trees from
        out fo nowhere ( it felt that way anyway, where'd they come from?! ).<br><br>-
        Character options ( really just shirt wise, since that's the major thing outside
        the hair ) felt a tad samey and just switched the color most of the time.
        Don't get me wrong there's over 100 options and I applaud that, just they
        didn't seem very different from each other.<br><br>- A lot of the bachelors
        and bachelorettes just came off to be... kinda really unappealing. Just their
        attitudes and personalities were hard to like in most cases. This is completely
        subjective though. But I found myself half the time just going &quot;Wow,
        you are a really intolerable person&quot;.<br><br>- This game is gonna eat
        up a LOT of your free time. Or maybe that's a pro. Either way, beware!<br><br><br>Overall
        if you're itching to play a really good farming simulator, and have enjoyed
        games such as Harvest Moon and Animal Crossing, I'd totally recommend giving
        this a go. I'd say its worth is price of $15. Even though there are not so
        great aspects of the game, I think the good parts greatly outweigh the bad.
        You can usually take something positive from the experience. Mostly the game
        is fun, and in the end that's what matters. If you can have fun with it, you're
