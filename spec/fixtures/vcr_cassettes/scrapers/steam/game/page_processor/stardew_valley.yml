        class=\"post \">\r\n\t\t\t\t\t\t\t\t<div class=\"container\">\r\n\t\t\t\t\t\t\t\t\t<h2>7
        October</h2>\r\n\t\t\t\t\t\t\t\t\t<h1><a href=\"http://steamcommunity.com/gid/[g:1:11170746]/announcements/detail/814414713570054190\">v1.11</a></h1>\r\n\t\t\t\t\t\t\t\t\t<p>Hello,\r<br>\r<br>I've
        just released version 1.11 to address a few bugs and issues with 1.1.\r<br>\r<br>Changelog:\r<br><ul
        class=\"bb_ul\">\r<li>Farm bulidings can now be placed in more areas, including
        on grass.\r<br></li><li>All the new farm maps now provide some kind of fishing
        opportunity, although the Riverlands farm is still superior\r<br></li><li>The
        Riverlands farm now has the potential to spawn splashing fish nodes and ore
        panning nodes.\r<br></li><li>On the Riverlands and Forest maps, some bushes
        can be destroyed with an upgraded axe\r<br></li><li>Digging spots now appear
        on the Farm, although less frequent as elsewhere. The Hill-Top farm quarry
        also has a chance of spawning them.\r<br></li><li>Slime Egg prices increased
        (green to 1000g, blue to 1750g, red to 2500g, purple to 5000g)\r<br></li><li>Placing
        a Wicked Statue in a slime hutch prevents the witch from cursing it.\r<br></li><li>Mutant
        Bug Lair now replenishes itself a bit each day.\r<br></li><li>On the Forest
        map, forage items have a chance to spawn on any grassy area, not just in the
        west.\r</li></ul>\rBug Fixes:\r<br><ul class=\"bb_ul\">\r<li> Price of Galaxy
        Dagger has been corrected to 35,000 (it was at 350,000)\r<br></li><li>The
        Artisan Perk description has been corrected to reflect the actual bonus (it's
        40% now, but the description still says 50%)\r<br></li><li>Weeds in the Mutant
        Bug Lair no longer change with the season (and no longer turn to battery packs
        in the winter)\r<br></li><li>Monsters in the mutant bug lair will now always
        be mutant... not revert to the standard grub/fly after saving and reloading.\r<br></li><li>
        Meteorites can no longer land on top of stumps or boulders\r<br></li><li>You
        can once again place buildings in the little shaded strip right below cliffs.
        \r<br></li><li> Fixes a crash that could occur while saving after seeing a
        town improvement cutscene on the Wilderness farm.\r<br></li><li> Forage no
        longer spawns under stumps.\r<br></li><li>Spring onions and seasonal berries
        can be iridium quality with the botanist perk\r<br></li><li>Truffles should
        no longer spawn in the water\r<br></li><li>Pets can no longer walk down the
        cellar stairs into the void.\r<br></li><li>The Outlaw boss in Journey Of The
        Prairie King will warp back to the center of the map if he happens to run
        too far off screen in either direction\r<br></li><li>Coop animals can now
        actually produce higher quality produce, like they were supposed to\r<br></li><li>You
        can no longer fill your watering can at a well that's in construction\r<br></li><li>The
        forage berry bushes are now affected by the botanist perk\r<br></li><li>Forage
        items shouldn't spawn in inaccessible places.\r<br></li><li>When you reach
        level 5 or 10 in a skill, but haven't slept yet, it no longer shows your new
        profession as &quot;Desperado&quot;\r<br></li><li>Fixed issue where lightning
        that struck an object on the farm would cause that object to &quot;pop&quot;
        into the current map when the current map was not the farm.\r<br></li><li>Spouses
        will now speak to you when they come home on Friday nights.\r<br></li><li>Trees
        can no longer spread off the map into the void, causing the game to start
        getting slower with each day. \r<br></li><li>Minor convenience adjustments
        and bug fixes.\r</li></ul>\r\r<br>Thanks for playing\r<br>-Ape</p>\r\n\t\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t\t<div
