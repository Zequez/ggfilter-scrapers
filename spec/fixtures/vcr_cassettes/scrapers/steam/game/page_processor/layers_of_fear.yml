        class=\"content\">\r\n\t\t\t\t\tLayers of Fear came as a surprise to me. I
        never heard of this game before when I found it, searching through the 'horror'
        tags on Steam. The idea to combine psychological horror, the struggle of an
        artist with the disturbed mind of an alcoholic did sound intriguing.<br><br>The
        game is an easy going walking simulator with just a couple of puzzles. Your
        overall action is to walk and open doors and drawers. Though at the beginning
        the game claims &quot;with your action you tell the story&quot;, this is way
        too much promise! The game has three endings, but it's not really visible
        how you change them at all. While playing you just realize you can chose between
        paths sometimes. After reading a bit in the walkthrough, there seem to be
        crucial actions that you have do to trigger a certain ending. None of them
        were obvious to me. In the end, I'm fine with my outcome (the neutral ending),
        but I wouldn't try another run, because I don't want to use a walkthrough
        or fail with guessing.<br><br>What Layers of Fear does in an amazing way is
        visual storytelling! First I thought it's a mere 'Gone Home' clone, but the
        house soon turns out to be non-linear and shaping in the most amazing ways.
        The house becomes you, your character's psychological state of mind. The longer
        you play, the crazier the rooms get and really display the horror of the protagonist.
        <br>Something the story completely fails to do! I really missed a deeper relationship
        between the artist and his wife. The so-called psychology in this horror was
        mostly weeping wife and cliched crying baby in the background. &quot;Wife
        becomes annoying for the artist, because she got ugly.&quot; Two books about
        marriage problems in the game and a lot of emptied wine bottles are not enough,
        at least for my taste and what could have been possible with all the assets.
        Just a couple more letters or a diary would have been amazing...With this
        subject and two story writers I really hoped for more than the typical annoyed
        husband that gets vicious over time. <br><br>What I also deeply missed in
        this horror game—the actual horror. Apart from a couple of jump scares you
        never feel thrilled at all. You simply can't die! Horror to me comes a) with
        fear of the unknown (totally visible puppets and characters won't do) and
        the possibility to die, because you are powerless. Thanks to the level design,
        lighting, sound and FX this game is so well crafted and thick with atmosphere,
        that it's a joy to just walk through the corridors excited what they have
        in mind after the next door. <br><br>Great experience, would love to see more
