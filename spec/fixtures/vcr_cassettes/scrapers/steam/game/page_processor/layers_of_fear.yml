        class=\"content\">\r\n\t\t\t\t\t<div class=\"bb_h1\">Suspense? ... missing
        </div><br>This game actually taught me what the incredients to a true &quot;nightmare&quot;
        are ... because sadly it lacks them.<br><br>Basicly you open doors and walk
        into the next room ... into the next room ... into the next room. In there
        a jump scare might hit you now and then, some loud noise, some distorted graphics,
        some moving items, some changing illumination. But there is no scare, no fear
        ... no danger! You just have to wait it out, watch ... and open the next door.<br><br><i>Gameplay?</i><br>The
        problem of the gameplay is: no danger, no consequences ... no fear. A scary
        game needs a threat, some overwhelming &quot;predator&quot; against which
        you have no chance, which you try to avoid and when it &quot;jumps&quot; you,
        you need to act, somehow, fast, in any direction. Your reaction has to have
        a consequence. There must always be the possibility that you take the wrong
        decision (too late, too slow, wrong direction ... just bad luck) and would
        put the final nail in your coffin. This creates tension, hectic ... panic!
        I remember playing &quot;Alien: Isolation&quot;. The alien was overwhelming,
        stalking, hunting, surprising. I had to decide: Do i move now? Do I wait for
        a better moment? Do I open that hatch? But eventually I had to move ... and
        see. &quot;Layers of Fear&quot; lacks all that. You have to open a door, watch
        the jump scare, with no need to react. The situation solves itself. The only
        thing you experience might be a moment of disorientation due to a light-color-geometry
        distortion on the screen. But no fear!  And then you simply walk through the
        next door. I willingly moved into rooms, shadowy corners ... jumped into dark
        pits.<br><br><i>Riddles?</i><br>The riddles are not worth the name! The hardest
        thing can be to find the correct switch or an item in a room. Good enough
        for a shooter maybe, but not for a &quot;walkthrough game&quot;. But well,
        in the end fitting to the game concept. &quot;Best design decision&quot; was
        that during the end, while trying to pick up itmes/move through a room, the
        character starts spinning (meant to be disorientation?), which obviously makes
        it harder to solve this moment. But what the hell? I did not feel &quot;victorious&quot;
