        in the form of choreographed dance. I will give my two cents in the form of
        a Q&amp;A.</b></div><br><div class=\"bb_h1\"> * QUESTIONS &amp; ANSWERS *</div><br><div
        class=\"bb_h1\">Q: So what's the deal, man? What's with the hate words?</div><br><i>Nope</i>.
        Hold on. Didn't say I hated <i>Layers of Fear</i>. Shucks, I even recommended
        it. <br><br><div class=\"bb_h1\">Q: Layers of Fear? I don't get how layers
        make me get fear. Gimme some deets already.</div><br>Here's what was gathered
        from my playthroughs <b>which consisted of two completions prior to the addition
        of achievements</b>:<br><br>After <i>Silent Hills</i> was scrapped by <span
        class=\"bb_strike\">#♥♥♥♥</span>Konami, it is very apparent that the developers
        of <i>Layers of Fear</i> had aimed to fill the gaping hole in the public's
        hopes and expectations by delivering a spiritual successor to the PS4 phenomenon.<br><br><div
        class=\"bb_h1\">Did they succeed?</div> <br>No. This is a case of apples and
        oranges. Maybe oranges and corn.<br><br>But while <i>Layers of Fear</i> does
        not hold a candle to the P.T. Demo, the <span class=\"bb_strike\">game</span>
        experience is far from unpolished rubbish. The details devs put a lot of hard
        work into cultivating an immersive environment--the architecture, models,
        textures are eye-candy. Each element is carefully constructed, refined and
        primed for visitors, just like a top-notch haunted maze.<br><br>The dialogue
        is fitting, though arguably the lowest point of in terms of quality. The ramblings
        and inner monologues of the protagonist (a mad painter who, presumably, made
        his fortune by selling reproductions of classic paintings) are hokey and cliche,
        but not quite 'male-human-NPC-in-a-generic-fantasy-MMO' level cringe. On the
        other hand, players will encounter a vengeful spirit of a woman as she lurks
        about the house in her pajamas. Sound familiar? Creepy as she is on the first
        encounter, the terror she instills is a far cry from the dookie-inducing effectiveness
        of a weeping mother as seen in the <i>SIlent Hills</i> demo. <br><br>Even
        during the most shocking moments and reveals, no single event in <i>Layers
        of Fear</i> would ultimately stick with me beyond the main menu because said
        moments were suffocated by the constant bombardment of cheap scares. <b>To
        the devs: subletly is key and little breathing room goes a long way. Allow
        opportunity for the player's imagination to do the work and it will take them
        to frightening places.</b><br><br>Again, the haunted corn maze comparison
        is fair and accurate, as <i>Layers</i> is essentially a walking simulator
        on paint-splattered rails...and both of these have a $20+ entry fee which
        I would happily pay to share the experience with friends.<br><br><div class=\"bb_h1\">Q:
        Does <i>Layers of Fear</i> deserve to be included in a 'Top 50 Horror Games'
        list?</div><br>No. Not anywhere close to a masterclass title like <i>Amnesia:
        TDD</i>. Hell, the Smellraiser (SCREAM TV) level from <i>Gex: Enter the Gecko</i>
        should be placed on a list before <i>LoF</i>. <i>Layers</i> is dependant on
        jump scares, all of which are predictable to the point of exhaustion, and
        are therefore less effective as the player progresses. <br><br><div class=\"bb_h1\">Q:
        Lol but you are reccommending it?</div><br>Yes. <br><br><b>TL;DR It might
        not leave a lasting impression, but it is fun. Think of <i>Layers of Fear</i>
        as an admission ticket to a haunted house. And trust me, bring a friend with
        you. The more, the merrier!</b>\t\t\t\t\t<div class=\"gradient\"></div>\r\n\t\t\t\t</div>\r\n\r\n\t\t\t\t<div
