        This Game</h2>\r\n\t\t\t\t\t\t\tYou take another drink as the canvas looms
        in front of you. A light flickers dimly in the corner. You’ve created countless
        pieces of art, but never anything like…this. Why haven’t you done this before?
        It seems so obvious in retrospect. Your friends, critics, business partners—soon,
        they’ll all see. But something’s still missing…<br />\r\n<br />\r\nYou look
        up, startled. That melody… Was that a piano? It sounded just like her… But,
        no—that would be impossible. She’s gone. They’re all gone.<br />\r\nHave to
        focus. How long has it taken to get to this point? Too long, but it doesn’t
        matter. There will be no more distractions. It’s almost finished. You can
        feel it. Your creation. Your Magnum Opus. <br />\r\n<br />\r\nDare you help
        paint a true Masterpiece of Fear?  Layers of Fear is a first-person psychedelic
        horror game with a heavy focus on story and exploration. Delve deep into the
        mind of an insane painter and discover the secret of his madness, as you walk
        through a vast and constantly changing Victorian-era mansion. Uncover the
        visions, fears and horrors that entwine the painter and finish the masterpiece
        he has strived so long to create.  <br />\r\n<br />\r\n<br />\r\nGame Features:<br
        />\r\n• Psychedelic horror – A sense of insanity means each turn of the camera
