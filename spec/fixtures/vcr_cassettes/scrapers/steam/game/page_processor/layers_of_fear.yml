        class=\"content\">\r\n\t\t\t\t\tWhenever I read about horror games, I seem
        to come across articles debating between &quot;jump-scare&quot; horror and
        dread-based horror, debating which of these mutually exclusive styles is most
        aptly called &quot;horror&quot;.  I'm firmly in the latter camp, and that's
        what I was looking for today--but this game is BOTH.  I didn't know it was
        possible, despite my really enjoying anything horror, and I'm incredibly pleased
        to have run across this game.  The story is nice, but fairly basic--it's the
        INCREDIBLE art direction and atmosphere that carry this thing.   The screenshots
        do NOT do it justice, at all.  The timing is also excellent, and the transitions--it
        really does not feel like a game for many of the more effective &quot;I'm
        going crazy&quot; moments, because it's so organic.  I can't imagine how much
        playtesting it took to get it right.  <br><br>I don't know what I can say
        about it without spoiling it, except: play in the dark, with headphones, in
        one sitting if you can swing it (it took me three hours for a full playthrough,
        but I had to check the timer to know that because I got completely lost in
        it.  Seriously, you don't want to interrupt the experience for anything if
        you can help it.)<br><br>Probably want to avoid this title if you have a heart
        condition or photosensitive seizures, though, or maybe if you're prone to
        motion-sickness as others have said (although I am and I was fine after the
        first minute or so--YMMV).  Everyone else, if you can afford to spend whatever
        it costs at the moment on a rich, scary-as-f*** game that will both make your
        heart race intermittently AND make it really hard to go to sleep (I'm stalling
        by writing this review and may have to stay up even later and listen to some
