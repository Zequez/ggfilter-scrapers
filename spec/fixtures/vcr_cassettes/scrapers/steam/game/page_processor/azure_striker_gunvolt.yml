        class=\"content\">\r\n\t\t\t\t\tNow that it has been patched, it runs well.
        EDIT: I have noticed several graphics glitches here and there, nothing major.
        If you were into SNES emulation back in the day before emulators figured out
        transparencies etc, that's the sort of occasional weird interactions you get.
        Nothing but bad it's not perfect yet. Still runs fast, still playable.<br><br>3DS
        veterans, the original translation with the cut dialog is by default. Choose
        the Japanese voice English text option to get access to the new translation
        with the extra dialog.<br><br>For people who don't know what that means, this
        game essentially comes with two translations: The original 3DS translation,
        enabled by default, and a new translation that includes all the Japanese dialog
        to go with it. I will call them 3DS and Japanese dialog translations. The
        3DS translation cut all the mid-stage dialogue and Japanese vocals, keeping
        it to the cutscenes. This is not as negative as it sounds as the mid-stage
        dialogue is almost constant, pointless, and CONSTANTLY overrunning itself
        as the triggers for the next conversation always come before that conversation
        finishes. And the dialogue is always about the most obvious nonsense anyway.
        The original 3DS translation also seems to have taken some liberties to punch
        everything up, giving the dialogue less of a dry feel and a more hardcore/noir-ish
        flavor, whereas the Japanese dialog translation reads more accurately to the
        Japanese dialog. The original 3DS translation also cut a large amount of the
        &quot;Talk to Joule&quot; conversations, which are between stage cutesy skits
        between Gunvolt and Joule, but the Japanese dialog translation resotres all
        this. I make these statements neutrally, without judging either option. I
        am happy we have both and there are reasons to prefer both. Understanding
        Gunvolt's history as a 3DS game is important to understand why you are constantly
        having to toggle off a second touch screen as well as the reasons why it is
        there.<br><br>Speaking as a 3DS player veteran, it's a fine little gimmicky
        Mega Man Zero-type game. You tag enemies and then hold a button to fry them
        with electricity. This changes the combat a bit and not necessarily for the
        better. Worse, the levels are quite easy and boring, but made irritating by
        an ever present score system which only really has two factors going for it:
        Never getting hit and stopping at every fight to tag everyone individually
        to kill them at the same time. it's not much fun. You can't really go fast
        as every fight requires a full stop, a few hops, and a dance to get the maximum
        score bonus. The enemies are absolutely not threats except for your combo
        if you face-check them by trying to play for speed.<br><br>Throw in a wholly
        unnecessary XP system that just extends your life bar, the complete lack of
        enemy damage balancing so you are only ever going to die in boss fights, and
        a material grind system that is so wonky, you will likely beat the game before
        ever crafting more than one piece of equipment. (Plus, half of the equipment
        you get is useless but there is one item it will take ages to get that gives
        you a 10% score boost, so the score system is hobbled and annoying in yet
        ANOTHER way.) Then the challenge system, which works as an achievement system
        for replaying stages and getting good ranks... but you have to &quot;equip&quot;
        the challenges before going in, so if you beat a stage with an S rank the
        first time, it unlocks a challenge to... beat it with a B rank. Which you
        then have to equip, replay the stage, and then clear to finally unlock the
        challenge to beat it again with an S rank.<br><br>All of these systems come
        together to suggest Gunvolt is simply an unpolished kludge of weird choices.
        Still, if you compare it to the rocky systems of the MMZ series, it's hard
        to come down all that hard on it. MMZ's systems were sillier by miles.<br><br>That
        said, the bosses are, and if you don't mind some light MMZ-style fare, this
        is a worthy dip. The bosses alone are worth the price of entry.<br><br>Other
        important information: If you use the Japanese voice translation, hit the
        X button to tell the people to shut up. Faces from dialogue will cut in during
        boss fights to block off important screen real estate. Use F5 to slide the
