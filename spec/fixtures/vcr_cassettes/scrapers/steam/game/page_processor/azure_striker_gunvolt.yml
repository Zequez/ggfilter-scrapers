        class=\"content\">\r\n\t\t\t\t\tThis is the review after the game is fixed.<br><br>It
        plays a lot like Megaman Zero and Megaman. It does have the Megaman recipe
        such as dash, climb, shoot and etc <br><br>What is different from Megaman
        is this, the game mechanics reward you for playing very well in game. <br><br><br>Instead
        of charging, shooting and slashing, you need to tag your enemies and then
        use your filed of electricity to kill off your enemies. Sure you can kill
        them by tagging to death. But electricity is the best way to go. You do not
        get the boss weapon but you get this neat little upgrade. <br><br>You can
        even make your gear (though it iis really only making the game last longer)
        Think of it as like Megaman Legends where you collect items and made your
        own gear. The items are hard to get sometimes but it is worth the effort.<br><br>The
        enemies might be a push over at time but the boss are not. There are not grinding
        your teeth hard but they are the most entertaining boss fight. The boss fight
        really shines through the game. For example, when the boss used their power
        (such as Merak using Lazy Laser), you can feel the boss is getting very determined
        t0 finish your off. You will do whatever it takes to get stop his attack or
        avoid it at all cost.<br><br>Having to hear the awesome music when I reached
        1000 Kudos is the thing I been looking so forward too. It force me to be better
        and it forces me to keep it at that pace because the music is really integrated
        well into the game. So if you can played a good game, you will feel like you
