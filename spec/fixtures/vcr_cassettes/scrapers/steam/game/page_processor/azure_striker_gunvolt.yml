        every stage, collecting every jewel, and beating Mighty Gunvolt, Azure Striker
        Gunvolt packs in more than most platformers on the market.”\r<br>8.0 – <a
        href=\"http://www.destructoid.com/review-azure-striker-gunvolt-279779.phtml\"
        target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a>\r<br></p>\r\n\t\t\t\t\t</div>\r\n\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t<div
