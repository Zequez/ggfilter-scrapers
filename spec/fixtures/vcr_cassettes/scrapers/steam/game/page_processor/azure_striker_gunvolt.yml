        class=\"content\">\r\n\t\t\t\t\tGood for those looking for a solid platformer,
        but even better for score-hunters and challenge gamers.<br><br>Azure Striker
        Gunvolt can be divided into two separate games. The first one is that everyone
        will experience for the first playthought. During around 5-6 hours of gameplay
        you will be enjoying yourself with interesting twist on the Megaman formula
        (replacing classic jump'n'shooting with tagging and zapping enemies), great
        pixel art, decent but not amazing soundtrack and the plot which is definately
        something. Story is like a distilled definition of every anime cliché you
        can think of and it's so unapologetic that it's entertaining on its own way.
        Don't expect a good story, but if you find some amusement in bosses (that
        are really ninely designed and programmed BTW) that yell their desperation
        attacks in broken engrish with splash screen for punctuation, then you will
        be satisfied.<br><br>I really need to praise the gameplay. It's interesting
        and fun enough for the &quot;mortal&quot; fan of platformers with quite reasonable
        difficulty. Game handles the challenge  in a clever way - giving you helpful
        equitable, &quot;training wheels&quot; items by default, that make normally
        Megaman-level hard game more inviting to newbies.<br><br>After you run out
        of story content, the second game starts - hunting for S+ ranks. It's a game
        where many, previously unimportant and ignored mechanics, like crafting, skills
        and equipment, come to play and if you like a hard as nails task to take,
        then look no further. Getting high scores requires fast clear times, spotless
        dodging skills and understanding of pretty clever scoring mechanics. It's
        immensely rewarding game, when after several hours you finally nail &quot;that&quot;
        stunt.<br><br>If you don't like a challenge and you are looking just for proper
        game with beginning and end, the price can be a bit steep for you. While it
        is a solid title, it doesn't take too long to beat. A moderate price drop
        should suffice in this case. However, if you like learning boss patterns,
        memorizing levels and doing ballet between bullets on the highest levels,
        then you can take Azure Striker from the get go. It will be painful and you
        will love it.<br><br>One more thing, I forgot to mention. This game doesn't
