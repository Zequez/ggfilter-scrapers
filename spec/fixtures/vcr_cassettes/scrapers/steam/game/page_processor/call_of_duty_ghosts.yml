        level design, and fun achievements to... achieve. Despite the campaigns flaws,
        I did legitimately enjoy it. These carry over to multiplayer pretty well,
        but comes with the downside of not only this game but pretty much every Call
        of Duty game.<br><br>The main issue with Call of Duty games, and the reason
        why I do not recommend buying them is not because of the expensive and excessive
        DLC, but because the game dies too quickly. For whatever reason, Activision
        tells their developer companies to force out a game yearly. This causes the
        very misguided fanbase to drop the previous game and grab the new one. As
        such, the multiplayer community in this dies, leaving only the cheaters, the
        max prestige pros (who know the spawns, where to prefire, how to snap onto
        targets, and have played this since release in 2014), and the newbies who
        try... and fail... to get into the game. For $60 this game is a ripoff, and
        for why they don't lower the price sooner, considering how quickly they kill
        off their own game, is beyond me. <br><br>In short, despite myself enjoying
        this to some degree; don't buy this (or in my opinion, any CoD) game. Call
