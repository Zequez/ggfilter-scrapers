        August</h2>\r\n\t\t\t\t\t\t\t\t\t<h1><a href=\"http://steamcommunity.com/gid/[g:1:5647945]/announcements/detail/800899932806760211\">PRAWN
        Update Released!</a></h1>\r\n\t\t\t\t\t\t\t\t\t<p><img src=\"http://cdn.akamai.steamstatic.com/steamcommunity/public/images/clans/5647945/ebd9509e9dfa2690a6a2a4b79d8a84fe14e00e8e.jpg\">\r<br>\r<br><div
        class=\"bb_h1\">This suit can handle the pressure.</div>\r\r<br>A brand new
        vehicle is available in Subnautica: The Pressure Re-Active Waterproof Nano
        Suit, or PRAWN Suit. This big bipedal mech-suit is yours to command, available
        now on <a class=\"bb_link\" href=\"http://store.steampowered.com/app/264710/\"
        target=\"_blank\" rel=\"noreferrer\" >Steam</a>. \r<br>\r<br><a class=\"bb_link\"
        href=\"https://www.youtube.com/watch?v=s_IuAapLVYc\" target=\"_blank\" rel=\"noreferrer\"
        \ id=\"dynamiclink_2\">https://www.youtube.com/watch?v=s_IuAapLVYc</a>\r<br>\r<br>The
        PRAWN suit is capable of diving to great depths, allowing you to explore dangerous
        caverns and lava fields. PRAWN comes standard with a claw arm that can be
        used to smash small rocks and pick up items. The suit also accepts modular
        arm attachments:\r<br>\r<br><ul class=\"bb_ul\">\r<li>Drill Arm: Collect resources
        from large resource deposits \r<br></li><li>Grappling Arm: Fires a grapple
        to reel in small objects, and pull the suit towards large objects. \r<br></li><li>Torpedo
        Launcher: Fire torpedoes to defend yourself against aggressive creatures \r<br></li><li>Propulsion
        Cannon: Lift, attract, and launch small and medium sized objects  \r</li></ul>\r\r<br>Like
        the Seamoth Submersible, the PRAWN suit may be docked with a Moon Pool or
        Cyclops Submarine for repairs, recharging, and modification.  \r<br>\r<br><div
        class=\"bb_h1\">Aurora Wreckage Expanded</div>\r\r<br>Also included in the
        PRAWN Update: Brand new sections of the Aurora, ready for you to explore.
        There are a multitude of story points and items to be found amongst the wreckage.
        \ \r<br>\r<br><img src=\"http://cdn.akamai.steamstatic.com/steamcommunity/public/images/clans/5647945/eedd5c04217d13b4cae3c924a4f8a70970980887.jpg\">\r<br>\r<br>Find
        out more on the <a class=\"bb_link\" href=\"https://steamcommunity.com/linkfilter/?url=http://unknownworlds.com/subnautica/prawn-update\"
        target=\"_blank\" rel=\"noreferrer\" >PRAWN Update website</a>. Write us a
        comment below and let us know what you think of the update! \r<br>\r<br>-
        <a class=\"bb_link\" href=\"https://twitter.com/uwedev\" target=\"_blank\"
