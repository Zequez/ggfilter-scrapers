        class=\"post \">\r\n\t\t\t\t\t\t\t\t<div class=\"container\">\r\n\t\t\t\t\t\t\t\t\t<h2>22
        September</h2>\r\n\t\t\t\t\t\t\t\t\t<h1><a href=\"http://steamcommunity.com/gid/[g:1:5647945]/announcements/detail/811035745078189932\">Dangerous
        Creatures Update</a></h1>\r\n\t\t\t\t\t\t\t\t\t<p><img src=\"http://cdn.akamai.steamstatic.com/steamcommunity/public/images/clans/5647945/c272c1a0b9981fededb0332344bcee04a417d90e.jpg\">\r<br>\r<br><div
        class=\"bb_h1\">Keep one eye on the open ocean</div>\r\r<br>The Dangerous
        Creatures update has been released! This update includes the massive Sea Dragon
        Leviathan, terrifying Warper, Crab Squid EMP blasts, the Reinforced Dive Suit,
        a new Abandoned Base, and more:\r<br>\r<br><a class=\"bb_link\" href=\"https://youtu.be/Xe2XutnTjC8\"
        target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\">https://youtu.be/Xe2XutnTjC8</a>\r<br>\r<br><img
        src=\"http://cdn.akamai.steamstatic.com/steamcommunity/public/images/clans/5647945/ff7c8fea250964b09f72afb1ec5668e95bf9c56b.jpg\">\r<br>\r<br><div
        class=\"bb_h1\">Sea Dragon Leviathan</div>\r\r<br>The massive Sea Dragon Leviathan
        may be found in Lava biomes: It spews fireballs, crushes creatures with its
        huge jaws, and bats aside anything in its path with enormous claws.\r<br>\r<br>If
        you see a Sea Dragon: <b>Swim.</b>\r<br>\r<br><img src=\"http://cdn.akamai.steamstatic.com/steamcommunity/public/images/clans/5647945/1162d493a4d54c111409de752b88e776d7a0d4ac.jpg\">\r<br>\r<br><div
        class=\"bb_h1\">Warper</div>\r\r<br>Appearing out of nowhere, the Warper teleports
        in and out of almost any biome. This creature is extremely dangerous and indiscriminate
        in its attacks on other lifeforms - Including you.\r<br>\r<br><img src=\"http://cdn.akamai.steamstatic.com/steamcommunity/public/images/clans/5647945/9622b44b22febd30285011f692860d6405d983d5.jpg\">\r<br>\r<br><div
        class=\"bb_h1\">Abandoned Base 3</div>\r\r<br>The third and final abandoned
        base may be found in the Grand Reef biome. Search the base for clues as to
        what happened on this ocean planet before the Aurora crashed. But watch out,
        there are Crab Squids about...\r<br>\r<br><img src=\"http://cdn.akamai.steamstatic.com/steamcommunity/public/images/clans/5647945/23f849187e4fc74cba57c199faca1f814f71ad9c.jpg\">\r<br>\r<br><div
        class=\"bb_h1\">Crab Squid Electromagnetic Pulse</div>\r\r<br>Crab Squids
        may now deploy an electromagnetic pulse (EMP) attack. The pulse disables electronics,
        such as flashlights, and may leave explorers like yourself vulnerable to attack!\r<br>\r<br><img
        src=\"http://cdn.akamai.steamstatic.com/steamcommunity/public/images/clans/5647945/b899c64af419d2c0e6c0bd8b084f60d292290cd1.jpg\">\r<br>\r<br><div
        class=\"bb_h1\">Tree Cove</div>\r\r<br>A gorgeous new environment is available
        for you to explore: The Tree Cove. Found within the Lost River biome, the
        Tree Cove is a haven of peace and tranquility, filled with gentle Ghost Rays.
        It's a great place to go to escape from all the new dangerous creatures prowling
        around!\r<br>\r<br><img src=\"http://cdn.akamai.steamstatic.com/steamcommunity/public/images/clans/5647945/c2f8cd3c270a83597a3315906728ec95afd52840.jpg\">\r<br>\r<br><div
        class=\"bb_h1\">Reinforced Dive Suit</div>\r\r<br>Lava Zones are very, very
        hot. To hot, in fact, for a regular-suited diver to survive. The new Reinforced
        Dive Suit allows you to explore very hot areas. Just the kind of areas the
        Sea Dragon is likely to inhabit...\r<br>\r<br><div class=\"bb_h1\">Find Out
        More</div>\r\r<br>Learn more about the Dangerous Creatures Update  <a class=\"bb_link\"
        href=\"https://steamcommunity.com/linkfilter/?url=http://unknownworlds.com/subnautica/dangerous-creatures\"
        target=\"_blank\" rel=\"noreferrer\" >on the update feature site</a>. We send
        out a newsletter every time Subnautica Early Access is updated. If you would
        like to receive it, sign up to the <a class=\"bb_link\" href=\"https://steamcommunity.com/linkfilter/?url=http://subnauti.us6.list-manage.com/subscribe?u=bf02bb8619c14d31027c73d97&amp;id=8fa28cd2f4\"
        target=\"_blank\" rel=\"noreferrer\" >Subnautica Development Mailing List</a>.\r<br>\r<br>Happy
        diving,\r<br>\r<br>- <a class=\"bb_link\" href=\"http://twitter.com/uwedev\"
