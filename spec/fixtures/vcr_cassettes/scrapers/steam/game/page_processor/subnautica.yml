        class=\"early_access_header\">\r\n\t\t\t\t\t\t\t<div class=\"heading\">\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<h1
        class=\"inset\">Early Access Game</h1>\r\n\t\t\t\t\t\t\t\t\t<h2 class=\"inset\">Get
        instant access and start playing; get involved with this game as it develops.</h2>\r\n\t\t\t\t\t\t\t\t\t<p><span>Note:</span>
        This Early Access game is not complete and may or may not change further.
        If you are not excited to play this game in its current state, then you\r\n\t\t\t\t\t\t\t\t\tshould
        wait to see if the game progresses further in development. <a href=\"http://store.steampowered.com/earlyaccessfaq/?snr=1_5_9_\">Learn
        more</a></p>\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t<div
        class=\"devnotes\">\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"devs_say\">What
        the developers have to say:</div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t<div
        id=\"devnotes_expander\">\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<h1>Why
        Early Access?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;Some games are built inside
        boxes. No one can see inside the box, they can't enjoy the game while it is
        being built, and its strength depends completely on the skill of the people
        inside the box. Other games are made out in the open in full view, with countless
        people contributing to them in innumerable ways. They can be enjoyed while
        they are pieced together. At Unknown Worlds, we like making games in the open.
        It's more fun that way, and we think it makes better games.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>Approximately
        how long will this game be in Early Access?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;Subnautica
        will most probably be in Early Access for a significant portion, or most of
        2015. There a reasonable chance that it will be longer, or shorter. Members
        of the Subnautica team have differing ideas about how what exactly will be
        done before Early Access finishes, and the scope of work to be done (and therefore
        time needed) will be heavily influenced by your feedback during the Early
        Access process.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>How is the full version
        planned to differ from the Early Access version?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;Early
        Access is a nucleus around which a better, bigger, and more fun game can form.
        Lots of the core elements of Subnautica gameplay are already in place. Over
        time the world will grow larger, deeper and more striking, creatures more
        diverse and intelligent, loot, crafting and vehicle construction more comprehensive,
        the story more fleshed out, and ecosystems richer and more vibrant . Large
        submarines, new unique life forms, and fantastic environments are all in production
        and will be introduced to Subnautica Early Access in updates.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>What
        is the current state of the Early Access version?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;Subnautica
        is absolutely playable and relatively stable right now. There is at least
        one hour of adventure content available for play right now. Before going on
        Early Access, Subnautica was publicly available and playable for two months.
        In this time, significant work was done to ensure that the game is in a state
        to stand up to the demands of Early Access.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>Will
        the game be priced differently during and after Early Access?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;Subnautica's
        price might go up, down, or stay the same during and after Early Access. We
        don't expect it to change, but the possibility is there.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>How
        are you planning on involving the Community in your development process?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;Open
        development is everything to Unknown Worlds. Here's how you can get involved
        in, influence, and be a part of Subnautica's development:<h2 class=\"bb_tag\">Production
        Tracking</h2>\r\r<br>Subnautica's production is tracked using a public Trello
        board, <a href=\"https://steamcommunity.com/linkfilter/?url=https://trello.com/b/yxoJrFgP/subnautica\"
        target=\"_blank\" rel=\"noreferrer\"  >access it by clicking here</a>. You
        can see and vote on tasks in real time.<h2 class=\"bb_tag\">Feedback System</h2>\r\r<br>Want
        to tell the development team something? Just fit F8 in game. You can give
        feedback in different categories, send screenshots, and more. It gets better:
        All feedback data are publicly available - <a href=\"https://steamcommunity.com/linkfilter/?url=http://subnautica.unknownworlds.com/#/subnautica/feedback\"
        target=\"_blank\" rel=\"noreferrer\"  >View and download them by clicking
        here.</a><h2 class=\"bb_tag\">Changes &amp; Checkins</h2>\r\r<br>See exactly
        what has been changed in and added to Subnautica, in real time, and for all
        history. Every checkin made by any member of the development team is available
        to view and download. <a href=\"https://steamcommunity.com/linkfilter/?url=http://subnautica.unknownworlds.com/#/subnautica/checkins\"
        target=\"_blank\" rel=\"noreferrer\"  >Click here to see.</a><h2 class=\"bb_tag\">Experimental
        Branch</h2>\r\r<br>Subnautica gets an update, on average, every few weeks.
        If you want to get more involved in development, you can receive an unstable
        'Experimental' branch twice per day. This is raw stuff: Experimental comes
        straight from out 'source repository' and receives no testing. <a href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=355026171\"
        target=\"_blank\" rel=\"noreferrer\"  >Click here to find out how to access
        it.</a><h2 class=\"bb_tag\">Accessible Developers</h2>\r\r<br>There are a
