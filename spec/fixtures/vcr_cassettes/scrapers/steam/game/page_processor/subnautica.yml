        class=\"game_page_autocollapse\" style=\"max-height: 450px;\">\r\n\t\t\t\t\t\t<div
        id=\"game_area_description\" class=\"game_area_description\">\r\n\t\t\t\t\t\t\t<h2>About
        This Game</h2>\r\n\t\t\t\t\t\t\tSubnautica is an open world, underwater exploration
        and adventure game currently under construction at <a href=\"http://twitter.com/uwedev\"
        target=\"_blank\" rel=\"noreferrer\"  >Unknown Worlds</a>, the independent
        developer behind <a href=\"http://store.steampowered.com/app/4920\" target=\"_blank\"
        rel=\"noreferrer\"  >Natural Selection 2</a>.<h2 class=\"bb_tag\">Dive Into
        a Vast Underwater World</h2>\r<img src=\"http://cdn.akamai.steamstatic.com/steam/apps/264710/extras/HeadingDivider.png?t=1474583343\">\r<br><img
        src=\"http://cdn.akamai.steamstatic.com/steam/apps/264710/extras/20141216_Steam_Inline_Shallows.jpg?t=1474583343\">\r<br>\r<br>After
        crash landing on an alien ocean world, the only way to go is down. Subnautica's
        oceans range from sun drenched shallow coral reefs to treacherous deep-sea
        trenches. Manage your oxygen supply as you explore Kelp Forests, plateaus,
        reefs, and winding cave systems. The water teems with life: Some of it helpful,
        much of it harmful.<h2 class=\"bb_tag\">Scavenge, Craft, and Survive</h2>\r<img
        src=\"http://cdn.akamai.steamstatic.com/steam/apps/264710/extras/HeadingDivider.png?t=1474583343\">\r<br><img
        src=\"http://cdn.akamai.steamstatic.com/steam/apps/264710/extras/20141216_Steam_Inline_DamagedPod.jpg?t=1474583343\">\r<br>\r<br>After
        waking up in your Life Pod, the clock is ticking to find water, food, and
        to develop the equipment you need to explore. Collect resources from the ocean
        around you. Craft knives, lights, diving gear and personal water craft. Venture
        deeper and further form to find rarer resources, allowing you to craft more
        advanced items.<h2 class=\"bb_tag\">Construct Underwater Habitats</h2>\r<img
        src=\"http://cdn.akamai.steamstatic.com/steam/apps/264710/extras/HeadingDivider.png?t=1474583343\">\r<br><img
        src=\"http://cdn.akamai.steamstatic.com/steam/apps/264710/extras/20150313_Steam_Inline_Base.jpg?t=1474583343\">\r<br>\r<br>Build
        bases on the sea floor. Choose layouts and components, and manage hull-integrity
        as depth and pressure increase. Use your base to store resources, park vehicles,
        and replenish oxygen supplies as you explore the vast ocean.<h2 class=\"bb_tag\">Disrupt
        the Food Chain</h2>\r<img src=\"http://cdn.akamai.steamstatic.com/steam/apps/264710/extras/HeadingDivider.png?t=1474583343\">\r<br><img
        src=\"http://cdn.akamai.steamstatic.com/steam/apps/264710/extras/20141216_Steam_Inline_StalkerFeeding.jpg?t=1474583343\">\r<br>\r<br>The
        ocean teems with life: Use the ecosystem to help you. Lure and distract a
        threatening creature with a fresh fish, or simply swim as fast as you can
        to avoid gnashing jaws of roaming predators.<h2 class=\"bb_tag\">Handle the
        Pressure</h2>\r<img src=\"http://cdn.akamai.steamstatic.com/steam/apps/264710/extras/HeadingDivider.png?t=1474583343\">\r<br><img
        src=\"http://cdn.akamai.steamstatic.com/steam/apps/264710/extras/steamexosuit.jpg?t=1474583343\">\r<br>\r<br>Build
        a Pressure Re-Active Waterproof Nanosuit, or PRAWN Suit, and explore extreme
        depth and heat. Modify the suit with mining drills, torpedo launchers, propulsion
        cannons, grappling hooks and more.<h2 class=\"bb_tag\">Fear the Night</h2>\r<img
        src=\"http://cdn.akamai.steamstatic.com/steam/apps/264710/extras/HeadingDivider.png?t=1474583343\">\r<br><img
        src=\"http://cdn.akamai.steamstatic.com/steam/apps/264710/extras/20141216_Steam_Inline_Night.jpg?t=1474583343\">\r<br>\r<br>As
        the sun goes down, the predators come out. The ocean is unforgiving of those
        caught unawares in the darkness. Areas that are safe to explore during the
        day become treacherous at night, but also reveal a beauty that those who hide
        from the darkness will never see.<h2 class=\"bb_tag\">Go Below The Deep</h2>\r<img
        src=\"http://cdn.akamai.steamstatic.com/steam/apps/264710/extras/HeadingDivider.png?t=1474583343\">\r<br><img
        src=\"http://cdn.akamai.steamstatic.com/steam/apps/264710/extras/20141216_Steam_Inline_Cave.jpg?t=1474583343\">\r<br>\r<br>Cave
        systems wind below the sea bed, from dark claustrophobic passages to caverns
        lit by bio-luminescent life. Explore the world below the ocean floor, but
        watch your oxygen levels, and take care to avoid the threats lurking in the
        darkness.<h2 class=\"bb_tag\">Open Development</h2>\r<img src=\"http://cdn.akamai.steamstatic.com/steam/apps/264710/extras/HeadingDivider.png?t=1474583343\">\r<br><img
        src=\"http://cdn.akamai.steamstatic.com/steam/apps/264710/extras/20141216_Steam_Inline_Seamoth.jpg?t=1474583343\">\r<br>\r<br><a
        href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=355026171\" target=\"_blank\"
        rel=\"noreferrer\"  >Get weekly or daily updates,</a> see <a href=\"https://steamcommunity.com/linkfilter/?url=https://trello.com/b/yxoJrFgP/subnautica\"
        target=\"_blank\" rel=\"noreferrer\"  >what the development team is working
        on,</a> view <a href=\"https://steamcommunity.com/linkfilter/?url=http://subnautica.unknownworlds.com/#/subnautica/feedback\"
        target=\"_blank\" rel=\"noreferrer\"  >real time change logs,</a> and give
        feedback <a href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=356376081\"
        target=\"_blank\" rel=\"noreferrer\"  >from inside the game.</a> Subnautica
        Early Access development is open, and the development team wants to hear from
