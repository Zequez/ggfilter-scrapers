        class=\"early_access_header\">\r\n\t\t\t\t\t\t\t<div class=\"heading\">\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<h1
        class=\"inset\">Early Access Game</h1>\r\n\t\t\t\t\t\t\t\t\t<h2 class=\"inset\">Get
        instant access and start playing; get involved with this game as it develops.</h2>\r\n\t\t\t\t\t\t\t\t\t<p><span>Note:</span>
        This Early Access game is not complete and may or may not change further.
        If you are not excited to play this game in its current state, then you\r\n\t\t\t\t\t\t\t\t\tshould
        wait to see if the game progresses further in development. <a href=\"http://store.steampowered.com/earlyaccessfaq/?snr=1_5_9_\">Learn
        more</a></p>\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t<div
        class=\"devnotes\">\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"devs_say\">What
        the developers have to say:</div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t<div
        id=\"devnotes_expander\">\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<h1>Why
        Early Access?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;We believe that it's best
        to learn by doing. Room scale VR and active gaming are very new, so we want
        to work together with players to figure out what works best, what people really
        want to play, and generally how this genre should evolve.<br />\r\n<br />\r\nWe
        hope players will help us make a really cool community of active game enthusiasts,
        so that as more and more people get into VR there's a vibrant and fun multiplayer
        community waiting for them!&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>Approximately
        how long will this game be in Early Access?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;We
        estimate that around two months of development and tweaking in Early Access
        will get us ready for general launch.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>How
        is the full version planned to differ from the Early Access version?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;The
        full version will be a continuation of the Early Access Version. We plan to
        add new activities, toys, and customization options. We plan to keep working
        on the game, adding and tweaking in response to player feedback, as long as
        there is an engaged player base!<br />\r\n<br />\r\nPLEASE NOTE: Rec Room
        has avatar customization. It is likely we will need to reset everyone's stored
        avatars at least once before we release! So... don't marry your customizations
        just yet.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>What is the current state
        of the Early Access version?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;Rec Room currently
        comprises a shared locker room (which functions as a multiplayer lobby where
        players can meet up and socialize), a changing room with avatar customization
        options, and three activities (Paddle Ball, Disc Golf, and Dodgeball).&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>Will
        the game be priced differently during and after Early Access?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;Early
        Access will be free. We plan to add at least one (entirely optional) feature
        to test out the payment pipeline.<br />\r\n<br />\r\nAfter launch, we plan
        to add some premium features over time that cost money (examples might be
        scheduled tournaments, or special avatar items). But our current plan is to
        always have a free tier that lets you get into the game and have a great experience.
        That could change depending on how the VR market develops, but that's our
        current thinking.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t<h1>How are you planning
        on involving the Community in your development process?</h1>\r\n\t\t\t\t\t\t\t\t\t\t&ldquo;We
        will be active in the forums (both here on Steam and on Reddit) to listen
        to feedback from players.<br />\r\n<br />\r\nWe will conduct scheduled betas
        (e.g., to learn if people are having trouble connecting) to test specific
        features. E.g., before a new activity is added, we will beta test it first
        and collect feedback.<br />\r\n<br />\r\nIn some cases we may make a work-in-progress
        activity available to players, clearly marked as &quot;WIP&quot; so the reduced
        quality won't be unexpected.<br />\r\n<br />\r\nWe will post concepts, GIFs,
        videos, etc., of work-in-progress features so we can get feedback on whether
        people like the direction.<br />\r\n<br />\r\nWe have some (anonymous) telemetry
        and analytics in the game so we can do things like track session length, activity
        preference, etc. We want to be able to ask questions like &quot;do people
        play activity #1 or activity #2 longer?&quot;<br />\r\n<br />\r\nLastly, we
        have some in-game feedback features - e.g., a menu that allows users to rate
        the match they just played. This should make it as easy as possible for players
        to give us feedback.&rdquo;\r\n\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>
