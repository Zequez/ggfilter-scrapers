        as individual daily tickets--$20 each for Wednesday, Thursday, and Friday,
        and $40 for the Grand Final on Saturday. Tickets will be available via <a
        class=\"bb_link\" href=\"https://steamcommunity.com/linkfilter/?url=http://www.ticketmaster.com/venueartist/8248/2298626\"
