        the Citi Performing Arts Center Box Office located at 270 Tremont Street,
        Boston, or by calling (800) 982-ARTS (2787). If you plan to purchase via Ticketmaster,
        we recommend that you prepare your Ticketmaster account and log in before
        tickets go on sale to help ensure a smooth purchasing experience. If you are
        unsure when tickets will go on sale in your time zone, please use this handy
        <a class=\"bb_link\" href=\"https://steamcommunity.com/linkfilter/?url=http://www.thetimezoneconverter.com/\"
        target=\"_blank\" rel=\"noreferrer\" >time zone converter</a>.\r<br>\r<br>For
        Battle Pass owners, don't forget to watch the new True Sight series airing
        today at 4PM PDT, with repeat broadcasts starting every two hours on the hour
        for a full 24-hour cycle. The stream will be available in <a class=\"bb_link\"
        href=\"http://steamcommunity.com/broadcast/watch/76561198497752982\" target=\"_blank\"
        rel=\"noreferrer\" >English</a>, <a class=\"bb_link\" href=\"http://steamcommunity.com/broadcast/watch/76561198336116969\"
        target=\"_blank\" rel=\"noreferrer\" >English subtitles</a>, <a class=\"bb_link\"
        href=\"http://steamcommunity.com/broadcast/watch/76561198336552907\" target=\"_blank\"
        rel=\"noreferrer\" >Russian subtitles</a>, and <a class=\"bb_link\" href=\"http://steamcommunity.com/broadcast/watch/76561198336772816\"
        target=\"_blank\" rel=\"noreferrer\" >Chinese subtitles</a>. Once the broadcast
        schedule has concluded, all Battle Pass owners will be able to find the full
        version in your Steam Library.</p>\r\n\t\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t\t<div
