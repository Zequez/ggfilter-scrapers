        Sight: A New Documentary Series</a></h1>\r\n\t\t\t\t\t\t\t\t\t<p><img src=\"http://cdn.dota2.com/apps/dota2/images/blogfiles/tsbim.jpg\">\r<br>\r<br>In
        the aftermath of The International, each player and team must face the difficult
        challenge of committing to a tournament roster for the next season's push
        towards competitive glory, all searching for the elusive combination of talent
        and chemistry that can carry a group of five individuals to the pinnacle of
        professional Dota—to stand as the winning team at a Dota 2 Major Championship.\r<br>\r<br>This
        season, lift the fog on the process of building a top-tier Dota team with
        <u>True Sight</u>, a new documentary series that takes you behind the scenes
        of the journeys of professional teams. Episode one features EG and Fnatic
        as they rebuild their rosters with all eyes focused on claiming victory at
        The Boston Major in December.\r<br>\r<br>We will stream the first entry of
        this new series starting at 4:00 PM PDT on Thursday, October 13, with repeat
        broadcasts starting every two hours on the hour for a full 24-hour cycle.
        The stream will be available in <a class=\"bb_link\" href=\"http://steamcommunity.com/broadcast/watch/76561198497752982\"
        target=\"_blank\" rel=\"noreferrer\" >English</a>, <a class=\"bb_link\" href=\"http://steamcommunity.com/broadcast/watch/76561198336116969\"
