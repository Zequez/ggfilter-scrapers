        href=\"http://steamcommunity.com/broadcast/watch/76561198336552907\" target=\"_blank\"
        rel=\"noreferrer\" >Russian subtitles</a>, and <a class=\"bb_link\" href=\"http://steamcommunity.com/broadcast/watch/76561198336772816\"
        target=\"_blank\" rel=\"noreferrer\" >Chinese subtitles</a>.\r<br>\r<br>Access
        to the stream will be limited to owners of the Fall 2016 Battle Pass, and
        those watching are invited to join a live chat during the broadcast with their
        friends and other members of the Dota community. \r<br>\r<br>You can watch
        the stream in your Battle Pass on Thursday. After the broadcast schedule has
        concluded, the full version will be available to watch at any time in your
