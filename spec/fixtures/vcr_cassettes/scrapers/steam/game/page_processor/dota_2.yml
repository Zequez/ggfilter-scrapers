        Major Tickets</a></h1>\r\n\t\t\t\t\t\t\t\t\t<p><img src=\"http://cdn.dota2.com/apps/dota2/images/blogfiles/boston_major_venue.jpg\">\r<br>\r<br>Tickets
        for The Boston Major, taking place at Boston’s Wang Theatre Dec. 7-10, will
