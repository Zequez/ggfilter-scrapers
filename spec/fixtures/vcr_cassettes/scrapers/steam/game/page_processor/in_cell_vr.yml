        \ It’s also nice that they allow you to control yourself with both your headset
        and a keyboard, as they give completely different experiences.<br><br>However,
        the game definitely needs some tweaking in a few areas.<br>#1 The random generators
        can be completely unfair. I once made a perfect run on a track in hard mode,
